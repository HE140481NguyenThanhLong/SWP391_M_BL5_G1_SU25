<!DOCTYPE html>
<html lang="en" class="h-full" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Smart Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full bg-gray-50">

<!-- Top bar (mobile) -->
<div class="sticky top-0 z-50 flex items-center gap-2 bg-white px-4 py-3 shadow-sm md:hidden dark:bg-gray-800">
    <button
            type="button"
            class="inline-flex items-center justify-center rounded-lg p-2 text-gray-600 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:text-gray-300 dark:hover:bg-gray-700"
            aria-controls="app-sidebar"
            data-drawer-target="app-sidebar"
            data-drawer-toggle="app-sidebar"
            aria-label="Open sidebar"
    >
        <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
    </button>
    <span class="font-semibold text-gray-800 dark:text-gray-100">Smart Shop</span>
</div>

<!-- Vertical Header / Sidebar -->
<aside
        id="app-sidebar"
        class="fixed top-0 left-0 z-40 h-screen w-72 -translate-x-full overflow-y-auto border-r border-gray-200 bg-white p-4 transition-transform md:translate-x-0 dark:border-gray-700 dark:bg-gray-800"
        tabindex="-1"
        aria-label="Sidebar"
>
    <!-- Brand -->
    <div class="mb-4 flex items-center justify-between">
        <a href="/dashboard" class="flex items-center gap-2">
            <span class="inline-flex h-8 w-8 items-center justify-center rounded-lg bg-indigo-600 text-white font-bold">S</span>
            <span class="text-lg font-semibold text-gray-900 dark:text-gray-100">Smart Shop</span>
        </a>
        <button
                type="button"
                class="md:hidden inline-flex items-center justify-center rounded-lg p-2 text-gray-600 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:text-gray-300 dark:hover:bg-gray-700"
                data-drawer-hide="app-sidebar"
                aria-label="Close menu"
        >
            <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>
    </div>

    <!-- Primary Nav -->
    <nav class="space-y-1.5">
        <!-- Home -->
        <a href="/dashboard" class="group flex items-center gap-3 rounded-lg px-3 py-2 text-gray-700 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-700">
            <svg class="h-5 w-5 text-gray-500 group-hover:text-gray-700 dark:text-gray-400 dark:group-hover:text-gray-200" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2h-3a2 2 0 0 1-2-2V12H8v8a2 2 0 0 1-2 2H3z"/>
            </svg>
            <span>Home</span>
        </a>

        <!-- Customer Navigation -->
        <div th:if="${user.role.name() == 'CUSTOMER'}">
            <a href="/customer/dashboard" class="group flex items-center gap-3 rounded-lg px-3 py-2 text-gray-700 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-700">
                <svg class="h-5 w-5 text-gray-500 group-hover:text-gray-700 dark:text-gray-400 dark:group-hover:text-gray-200" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 1 1-8 0 4 4 0 0 1 8 0zM12 14a7 7 0 0 0-7 7h14a7 7 0 0 0-7-7z"/>
                </svg>
                <span>My Account</span>
            </a>
            <a href="/customer/orders" class="group flex items-center gap-3 rounded-lg px-3 py-2 text-gray-700 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-700">
                <svg class="h-5 w-5 text-gray-500 group-hover:text-gray-700 dark:text-gray-400 dark:group-hover:text-gray-200" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16 11V7a4 4 0 0 0-8 0v4M8 11v6h8v-6M8 11H5.5A1.5 1.5 0 0 0 4 12.5v4A1.5 1.5 0 0 0 5.5 18H8"/>
                </svg>
                <span>Orders</span>
            </a>
        </div>

        <!-- Staff Navigation -->
        <div th:if="${user.role.name() == 'STAFF'}">
            <a href="/staff/dashboard" class="group flex items-center gap-3 rounded-lg px-3 py-2 text-gray-700 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-700">
                <svg class="h-5 w-5 text-gray-500 group-hover:text-gray-700 dark:text-gray-400 dark:group-hover:text-gray-200" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 17V7m0 10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2m0 10a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2M9 7a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-2a2 2 0 0 1-2-2"/>
                </svg>
                <span>Staff Panel</span>
            </a>
            <a href="/staff/create-account" class="group flex items-center gap-3 rounded-lg px-3 py-2 text-gray-700 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-700">
                <svg class="h-5 w-5 text-gray-500 group-hover:text-gray-700 dark:text-gray-400 dark:group-hover:text-gray-200" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15"/>
                </svg>
                <span>Create Account</span>
            </a>
        </div>
    </nav>

    <!-- Divider -->
    <div class="my-4 border-t border-gray-200 dark:border-gray-700"></div>

    <!-- User Navigation -->
    <div class="mt-auto">
        <button
                id="user-menu-button"
                type="button"
                class="flex w-full items-center justify-between gap-3 rounded-lg px-3 py-2 text-left text-gray-700 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-700"
                data-dropdown-toggle="user-dropdown"
                aria-expanded="false"
        >
            <span class="flex items-center gap-3">
                <span class="inline-flex h-8 w-8 items-center justify-center rounded-full bg-indigo-100 text-indigo-700 dark:bg-indigo-900/40 dark:text-indigo-200">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 1 1-8 0 4 4 0 0 1 8 0zM12 14a7 7 0 0 0-7 7h14a7 7 0 0 0-7-7z"/>
                    </svg>
                </span>
                <span class="font-medium" th:text="${user.username}">Account</span>
            </span>
            <svg class="h-4 w-4 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="m6 9 6 6 6-6"/>
            </svg>
        </button>

        <div
                id="user-dropdown"
                class="z-50 hidden w-56 divide-y divide-gray-100 rounded-lg border border-gray-200 bg-white shadow-lg dark:divide-gray-700 dark:border-gray-700 dark:bg-gray-800"
        >
            <div class="px-4 py-3">
                <p class="text-sm font-medium text-gray-900 dark:text-gray-100" th:text="${user.username}">User</p>
                <p class="truncate text-sm text-gray-500 dark:text-gray-400" th:text="${user.email}">email@example.com</p>
            </div>
            <ul class="py-1 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="user-menu-button">
                <li><a th:href="${user.role.name() == 'CUSTOMER'} ? '/customer/profile' : '/staff/profile'" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 bg-indigo-50 text-indigo-700">Profile</a></li>
                <li th:if="${user.role.name() == 'CUSTOMER'}"><a href="/customer/orders" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700">Orders</a></li>
            </ul>
            <div class="py-1">
                <a href="/logout" class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100 dark:text-red-400 dark:hover:bg-gray-700">Sign out</a>
            </div>
        </div>
    </div>
</aside>

<!-- Main Content -->
<div class="md:ml-72 min-h-screen bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <!-- Page Header -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-2">Edit Profile</h2>
            <p class="text-gray-600">Update your personal information</p>
        </div>

        <!-- Success/Error Messages -->
        <div th:if="${success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            <span th:text="${error}"></span>
        </div>

        <!-- Edit Profile Form -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Profile Form -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <form th:action="${user.role.name() == 'CUSTOMER'} ? '/customer/profile/update' : '/staff/profile/update'"
                          th:object="${profileUpdateRequest}" method="post" class="space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <!-- Hidden username field - will be auto-generated from firstname + lastname -->
                            <input type="hidden" th:field="*{username}" id="hiddenUsername">

                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                <input type="email" th:field="*{email}" id="email"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                       th:classappend="${#fields.hasErrors('email')} ? 'border-red-500' : ''"
                                       required>
                                <div th:if="${#fields.hasErrors('email')}" class="text-red-600 text-sm mt-1">
                                    <span th:errors="*{email}"></span>
                                </div>
                            </div>

                            <!-- Show firstname/lastname fields for Customer/Staff only -->
                            <div th:if="${user.role.name() != 'ADMIN'}">
                                <label for="firstname" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                                <input type="text" th:field="*{firstname}" id="firstname"
                                       onchange="updateUsername()"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                       th:classappend="${#fields.hasErrors('firstname')} ? 'border-red-500' : ''"
                                       required>
                                <div th:if="${#fields.hasErrors('firstname')}" class="text-red-600 text-sm mt-1">
                                    <span th:errors="*{firstname}"></span>
                                </div>
                            </div>
                            <div th:if="${user.role.name() != 'ADMIN'}">
                                <label for="lastname" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                                <input type="text" th:field="*{lastname}" id="lastname"
                                       onchange="updateUsername()"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                       th:classappend="${#fields.hasErrors('lastname')} ? 'border-red-500' : ''"
                                       required>
                                <div th:if="${#fields.hasErrors('lastname')}" class="text-red-600 text-sm mt-1">
                                    <span th:errors="*{lastname}"></span>
                                </div>
                            </div>
                            <div th:if="${phoneNumber != null}">
                                <label for="phoneNumber" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                                <input type="tel" th:field="*{phoneNumber}" id="phoneNumber"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                       th:classappend="${#fields.hasErrors('phoneNumber')} ? 'border-red-500' : ''"
                                       required>
                                <div th:if="${#fields.hasErrors('phoneNumber')}" class="text-red-600 text-sm mt-1">
                                    <span th:errors="*{phoneNumber}"></span>
                                </div>
                            </div>

                            <div>
                                <label for="dateOfBirth" class="block text-sm font-medium text-gray-700 mb-1">Date of Birth</label>
                                <input type="date" th:field="*{dateOfBirth}" id="dateOfBirth"
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                       th:classappend="${#fields.hasErrors('dateOfBirth')} ? 'border-red-500' : ''"
                                       required>
                                <div th:if="${#fields.hasErrors('dateOfBirth')}" class="text-red-600 text-sm mt-1">
                                    <span th:errors="*{dateOfBirth}"></span>
                                </div>
                            </div>

                            <div class="md:col-span-2">
                                <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                                <textarea th:field="*{address}" id="address" rows="3"
                                          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                          th:classappend="${#fields.hasErrors('address')} ? 'border-red-500' : ''"
                                          required></textarea>
                                <div th:if="${#fields.hasErrors('address')}" class="text-red-600 text-sm mt-1">
                                    <span th:errors="*{address}"></span>
                                </div>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Role</label>
                                <input type="text" th:value="${user.role}" readonly
                                       class="w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md text-gray-500 cursor-not-allowed">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                                <input type="text" th:value="${user.status}" readonly
                                       class="w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md text-gray-500 cursor-not-allowed">
                            </div>
                        </div>

                        <div class="flex justify-end space-x-4">
                            <a th:href="${user.role.name() == 'CUSTOMER'} ? '/customer/profile' : '/staff/profile'"
                               class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700 transition-colors">
                                Cancel
                            </a>
                            <button type="submit"
                                    class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">
                                Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Profile Info Sidebar -->
            <div class="space-y-6">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">Current Information</h3>
                    <div class="space-y-4">
                        <div class="flex justify-between">
                            <span class="text-gray-600">Username:</span>
                            <span class="font-medium" th:text="${user.username}">Username</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Email:</span>
                            <span class="font-medium" th:text="${user.email}">Email</span>
                        </div>
                        <div class="flex justify-between" th:if="${phoneNumber != null}">
                            <span class="text-gray-600">Phone:</span>
                            <span class="font-medium" th:text="${phoneNumber}">Phone</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Role:</span>
                            <span class="font-medium" th:text="${user.role}">Role</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Status:</span>
                            <span class="font-medium text-green-600" th:text="${user.status}">Active</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Member Since:</span>
                            <span class="font-medium" th:text="${#temporals.format(user.createdAt, 'MMM yyyy')}">Date</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Flowbite JS -->
<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
<script>
    function updateUsername() {
        const firstname = document.getElementById('firstname').value;
        const lastname = document.getElementById('lastname').value;
        const hiddenUsername = document.getElementById('hiddenUsername');

        // Auto-generate username from firstname and lastname (with space) - preserve original case
        hiddenUsername.value = firstname + " " + lastname;
    }
</script>
</body>
</html>
