<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Smart Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <h1 class="text-2xl font-bold">Smart Shop</h1>
                </div>
                <div class="flex items-center space-x-6">
                    <div sec:authorize="isAuthenticated()">
                        <span class="text-blue-200">
                            Welcome, <span th:text="${user.username}" class="font-semibold">User</span>
                        </span>
                        <a href="/dashboard" class="hover:text-blue-200">Home</a>
                        <a th:href="${user.role.name() == 'CUSTOMER'} ? '/customer/profile' : '/staff/profile'"
                           class="hover:text-blue-200">Profile</a>
                        <a href="/logout" class="bg-blue-700 px-3 py-1 rounded hover:bg-blue-800 transition-colors">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <!-- Page Header -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-2">My Profile</h2>
            <p class="text-gray-600">Manage your personal information</p>
        </div>

        <!-- Success/Error Messages -->
        <div th:if="${success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            <span th:text="${error}"></span>
        </div>

        <!-- Profile Content -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Profile Info -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-xl font-semibold text-gray-900">Personal Information</h3>
                        <button id="editProfileBtn" onclick="toggleEditMode()"
                                class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">
                            Edit Profile
                        </button>
                    </div>

                    <!-- View Mode -->
                    <div id="viewMode">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                                <p class="text-gray-900 bg-gray-50 p-3 rounded-md" th:text="${user.username}">Username</p>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                <p class="text-gray-900 bg-gray-50 p-3 rounded-md" th:text="${user.email}">Email</p>
                            </div>
                            <!-- Show Customer/Staff specific fields -->
                            <div th:if="${firstname != null}">
                                <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                                <p class="text-gray-900 bg-gray-50 p-3 rounded-md" th:text="${firstname}">First Name</p>
                            </div>
                            <div th:if="${lastname != null}">
                                <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                                <p class="text-gray-900 bg-gray-50 p-3 rounded-md" th:text="${lastname}">Last Name</p>
                            </div>
                            <div th:if="${phoneNumber != null}">
                                <label class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                                <p class="text-gray-900 bg-gray-50 p-3 rounded-md" th:text="${phoneNumber}">Phone Number</p>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Role</label>
                                <p class="text-gray-900 bg-gray-50 p-3 rounded-md" th:text="${user.role}">Role</p>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                                <p class="text-gray-900 bg-gray-50 p-3 rounded-md" th:text="${user.status}">Status</p>
                            </div>
                            <div class="md:col-span-2">
                                <label class="block text-sm font-medium text-gray-700 mb-1">Account Created</label>
                                <p class="text-gray-900 bg-gray-50 p-3 rounded-md" th:text="${#temporals.format(user.createdAt, 'dd/MM/yyyy HH:mm')}">Created At</p>
                            </div>
                        </div>
                    </div>

                    <!-- Edit Mode -->
                    <div id="editMode" class="hidden">
                        <form th:action="${user.role.name() == 'CUSTOMER'} ? '/customer/profile/update' : '/staff/profile/update'"
                              method="post" class="space-y-6">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                                    <input type="text" name="username" id="username" th:value="${user.username}"
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                           required>
                                </div>
                                <div>
                                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                    <input type="email" name="email" id="email" th:value="${user.email}"
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                           required>
                                </div>
                                <!-- Customer/Staff specific fields -->
                                <div th:if="${firstname != null}">
                                    <label for="firstname" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                                    <input type="text" name="firstname" id="firstname" th:value="${firstname}"
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                           required>
                                </div>
                                <div th:if="${lastname != null}">
                                    <label for="lastname" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                                    <input type="text" name="lastname" id="lastname" th:value="${lastname}"
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                           required>
                                </div>
                                <div th:if="${phoneNumber != null}">
                                    <label for="phoneNumber" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                                    <input type="tel" name="phoneNumber" id="phoneNumber" th:value="${phoneNumber}"
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                           required>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Role</label>
                                    <input type="text" th:value="${user.role}" readonly
                                           class="w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md text-gray-500 cursor-not-allowed">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                                    <input type="text" th:value="${user.status}" readonly
                                           class="w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md text-gray-500 cursor-not-allowed">
                                </div>
                            </div>

                            <div class="flex justify-end space-x-4">
                                <button type="button" onclick="toggleEditMode()"
                                        class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700 transition-colors">
                                    Cancel
                                </button>
                                <button type="submit"
                                        class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">
                                    Save Changes
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Profile Stats -->
            <div class="space-y-6">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">Account Information</h3>
                    <div class="space-y-4">
                        <div class="flex justify-between">
                            <span class="text-gray-600">Account Type:</span>
                            <span class="font-medium" th:text="${user.role}">Role</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Account Status:</span>
                            <span class="font-medium text-green-600" th:text="${user.status}">Active</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Member Since:</span>
                            <span class="font-medium" th:text="${#temporals.format(user.createdAt, 'MMM yyyy')}">Date</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleEditMode() {
            const viewMode = document.getElementById('viewMode');
            const editMode = document.getElementById('editMode');
            const editBtn = document.getElementById('editProfileBtn');

            if (viewMode.classList.contains('hidden')) {
                // Switch to view mode
                viewMode.classList.remove('hidden');
                editMode.classList.add('hidden');
                editBtn.textContent = 'Edit Profile';
            } else {
                // Switch to edit mode
                viewMode.classList.add('hidden');
                editMode.classList.remove('hidden');
                editBtn.textContent = 'Cancel Edit';
            }
        }
    </script>
</body>
</html>
