<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<!-- Navigation -->
<nav class="bg-blue-600 text-white p-4">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold">Smart Shop</h1>
        <div class="space-x-4">
            <a href="/dashboard" class="hover:text-blue-200">Home</a>
            <a href="/login" class="hover:text-blue-200">Login</a>
            <a href="/signup" class="hover:text-blue-200">Sign Up</a>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container mx-auto mt-8 px-4">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold text-center mb-6">Login to Smart Shop</h2>

        <!-- Test Account Fill Buttons -->
        <div class="mb-6 p-4 bg-blue-50 rounded-lg border border-blue-200">
            <h3 class="text-sm font-medium text-blue-800 mb-3">🔧 Quick Login (Test Accounts)</h3>
            <div class="grid grid-cols-1 gap-2">
                <button type="button" onclick="fillLogin('admin@test.com', '123456')"
                        class="text-xs bg-red-100 text-red-700 px-3 py-2 rounded hover:bg-red-200 transition-colors">
                    👑 Admin Account
                </button>
                <button type="button" onclick="fillLogin('customer@test.com', '123456')"
                        class="text-xs bg-green-100 text-green-700 px-3 py-2 rounded hover:bg-green-200 transition-colors">
                    🛍️ Customer Account
                </button>
                <button type="button" onclick="fillLogin('staff@test.com', '123456')"
                        class="text-xs bg-yellow-100 text-yellow-700 px-3 py-2 rounded hover:bg-yellow-200 transition-colors">
                    👨‍💼 Staff Account
                </button>
            </div>
            <p class="text-xs text-blue-600 mt-2">Click any button to auto-fill credentials</p>
        </div>

        <!-- Success message for registration -->
        <div th:if="${param.registered}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
            <div class="flex items-center">
                <svg class="h-5 w-5 text-green-400 mr-2" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                </svg>
                Account created successfully! Please login with your credentials.
            </div>
        </div>

        <!-- Error message -->
        <div th:if="${param.error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            Invalid email or password. Please try again.
        </div>

        <!-- Flash messages -->
        <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            <span th:text="${error}"></span>
        </div>

        <div th:if="${success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
            <span th:text="${success}"></span>
        </div>

        <!-- Login Form -->
        <form method="post" action="/login" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div class="flex items-center">
                <input type="checkbox" id="remember-me" name="remember-me"
                       class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <label for="remember-me" class="ml-2 block text-sm text-gray-700">Remember me</label>
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                Login
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Don't have an account?
                <a href="/signup" class="text-blue-600 hover:text-blue-500 font-medium">Sign up here</a>
            </p>
        </div>
    </div>
</div>

<script>
// Function to fill login form with test account credentials
function fillLogin(email, password) {
    document.getElementById('email').value = email;
    document.getElementById('password').value = password;
    // Add a visual feedback
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    emailInput.classList.add('bg-green-50', 'border-green-300');
    passwordInput.classList.add('bg-green-50', 'border-green-300');

    // Remove the visual feedback after 2 seconds
    setTimeout(() => {
        emailInput.classList.remove('bg-green-50', 'border-green-300');
        passwordInput.classList.remove('bg-green-50', 'border-green-300');
    }, 2000);
}
</script>
</body>
</html>
