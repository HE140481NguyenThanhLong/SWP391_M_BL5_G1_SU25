<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Shop - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-neutral-50 text-neutral-800">
<div th:replace="~{component/header :: header}"></div>
<script>tailwind.config = {
    theme: {
        extend: {
            colors: {
                primary: '#10B981',
                'primary-dark': '#059669',
                'primary-light': '#34D399',
                accent: '#F59E0B',
                'accent-light': '#FCD34D',
                neutral: {
                    50: '#F9FAFB',
                    100: '#F3F4F6',
                    200: '#E5E7EB',
                    300: '#D1D5DB',
                    400: '#9CA3AF',
                    500: '#6B7280',
                    600: '#4B5563',
                    700: '#374151',
                    800: '#1F2937',
                    900: '#111827'
                }
            },
            fontFamily: {
                'sans': ['Inter', 'sans-serif'],
                'display': ['Playfair Display', 'serif']
            }
        }
    }
}</script>
<!-- Main Content Wrapper -->
<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Breadcrumb -->
    <nav class="text-sm text-gray-600 mb-4" aria-label="Breadcrumb">
        <ol class="inline-flex space-x-1">
            <li><a href="#" class="text-blue-600 hover:underline">Home</a></li>
            <li><span>/</span></li>
            <li><a href="#" class="text-blue-600 hover:underline">Product</a></li>
            <li><span>/</span></li>
            <li class="text-gray-500">Product List</li>
        </ol>
    </nav>

    <!-- Page Title + Actions -->
    <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6 gap-4">
        <h1 class="text-2xl font-bold text-gray-800">Quản lý sản phẩm</h1>
        <div class="flex gap-2">
            <a href="/product/import" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 inline-block">
                + Nhập hàng
            </a>
        </div>
    </div>

    <!-- Overview Stats -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
        <div class="bg-white p-4 rounded shadow text-center">
            <p class="text-sm text-gray-500">Tổng sản phẩm</p>
            <p class="text-xl font-bold text-gray-800" th:text="${stats.totalProducts}"></p>
        </div>
        <div class="bg-white p-4 rounded shadow text-center">
            <p class="text-sm text-gray-500">Còn trong kho</p>
            <p class="text-xl font-bold text-gray-800" th:text="${stats.inStock}"></p>
        </div>
        <div class="bg-white p-4 rounded shadow text-center">
            <p class="text-sm text-gray-500">Sản phẩm sắp hết</p>
            <p class="text-xl font-bold text-yellow-500" th:text="${stats.lowStock}"></p>
        </div>
        <div class="bg-white p-4 rounded shadow text-center">
            <p class="text-sm text-gray-500">Ngừng bán</p>
            <p class="text-xl font-bold text-red-500" th:text="${stats.outOfStock}"></p>
        </div>
    </div>

    <!-- Search & Filter -->
    <form class="flex flex-col md:flex-row md:items-center justify-between mb-4 gap-4" th:action="@{/product}" method="get">
        <input type="text" name="search" th:value="${search}" placeholder="Tìm sản phẩm..."
               class="w-full md:w-1/2 border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">

        <select name="category" class="w-full md:w-1/4 border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="">Tất cả danh mục</option>
            <option value="LOW_STOCK" th:selected="${selectedCategory == 'LOW_STOCK'}">Hàng sắp hết (1–5)</option>
            <option value="OUT_OF_STOCK" th:selected="${selectedCategory == 'OUT_OF_STOCK'}">Hết hàng</option>
            <option th:each="category : ${categories}"
                    th:value="${category.name}"
                    th:text="${category.name}"
                    th:selected="${category.name == selectedCategory}">
            </option>
        </select>

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Lọc</button>
    </form>
    <!-- Product Table -->
    <div th:unless="${products.isEmpty()}" class="overflow-x-auto bg-white rounded-xl shadow-lg border border-gray-100">
        <table class="min-w-full bg-white">
            <thead class="bg-gradient-to-r from-blue-50 to-indigo-50 text-gray-700">
            <tr>
                <th class="py-3 px-6 text-left text-sm font-semibold uppercase tracking-wide">Tên sản phẩm</th>
                <th class="py-3 px-6 text-left text-sm font-semibold uppercase tracking-wide">Mã Sản xuất</th>
                <th class="py-3 px-6 text-left text-sm font-semibold uppercase tracking-wide">Thương Hiệu </th>
                <th class="py-3 px-6 text-left text-sm font-semibold uppercase tracking-wide">Nhà Cung Cấp</th>
                <th class="py-3 px-6 text-left text-sm font-semibold uppercase tracking-wide">Loại Sản Phẩm</th>
                <th class="py-3 px-6 text-left text-sm font-semibold uppercase tracking-wide">Ngày nhập</th>
                <th class="py-3 px-6 text-left text-sm font-semibold uppercase tracking-wide">Giá nhập</th>
                <th class="py-3 px-6 text-left text-sm font-semibold uppercase tracking-wide">
                    <a th:href="@{/product(page=${currentPage}, search=${search}, category=${selectedCategory}, sortField='salePrice', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'})}">
                        Giá bán <span th:text="${sortField == 'salePrice' ? (sortDir == 'asc' ? '▲' : '▼') : ''}"></span>
                    </a>
                </th>
                <th class="py-3 px-6 text-left text-sm font-semibold uppercase tracking-wide">
                    <a th:href="@{/product(page=${currentPage}, search=${search}, category=${selectedCategory}, sortField='quantity', sortDir=${sortDir == 'asc' ? 'desc' : 'asc'})}">
                        Tồn Kho <span th:text="${sortField == 'quantity' ? (sortDir == 'asc' ? '▲' : '▼') : ''}"></span>
                    </a>
                </th>
                <th class="py-3 px-6 text-left text-sm font-semibold uppercase tracking-wide">Số lượng đã bán</th>
                <th class="py-3 px-6 text-left text-sm font-semibold uppercase tracking-wide">Trạng thái</th>
            </tr>
            </thead>
            <tbody class="divide-y divide-gray-100">
            <tr th:each="product : ${products}"
                class="hover:bg-blue-50 transition-colors duration-200 cursor-pointer"
                th:onclick="|window.location.href='/product/detail/${product.product_id}'|">
                <td class="py-4 px-6 text-gray-800 font-medium" th:text="${product.name}"></td>
                <td class="py-4 px-6 text-gray-800 font-medium" th:text="${product.sku}"></td>
                <td class="py-4 px-6 text-gray-800 font-medium" th:text="${product.brand}"></td>
                <td class="py-4 px-6 text-gray-800 font-medium" th:text="${product.supplier}"></td>
                <td class="py-4 px-6">
                <span th:unless="${product.categories == null or product.categories.isEmpty()}"
                      th:each="cat, iterStat : ${product.categories}"
                      th:text="${cat.name} + (${iterStat.last ? '' : ', '})"
                      class="text-gray-800 font-medium text-sm mr-1"></span>
                </td>
                <td class="py-4 px-6 text-gray-600 text-sm"
                    th:text="${#temporals.format(product.createdAt, 'dd/MM/yyyy')}"></td>
                <td class="py-4 px-6 text-gray-600 text-sm"
                    th:text="${#numbers.formatDecimal(product.salePrice, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></td>
                <td class="py-4 px-6 text-gray-600 text-sm"
                    th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></td>
                <td class="py-4 px-6 text-gray-600 text-sm" th:text="${product.quantity}"></td>
                <td class="py-4 px-6 text-gray-600 text-sm" th:text="${product.soldCount}"></td>
                <td class="py-4 px-6">
                <span th:classappend="${product.quantity > 0} ? 'text-green-600' : 'text-red-600'"
                      th:text="${product.quantity > 0 ? 'Đang bán' : 'Hết hàng'}"
                      class="inline-flex items-center gap-1 font-medium text-sm">
                    <svg th:if="${product.quantity > 0}" class="h-4 w-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    <svg th:if="${product.quantity == 0}" class="h-4 w-4 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="flex justify-center mt-6 space-x-2">
        <a th:if="${currentPage > 1}"
           th:href="@{/product(page=${currentPage - 1}, search=${search}, category=${selectedCategory})}"
           class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300"
           aria-label="Trang trước" title="Trang trước">
            &laquo;
        </a>
        <span th:if="${currentPage == 1}" class="px-3 py-1 bg-gray-100 rounded text-gray-400 cursor-not-allowed">
            &laquo;
        </span>
        <a th:each="i : ${#numbers.sequence(1, totalPages)}"
           th:href="@{/product(page=${i}, search=${search}, category=${selectedCategory})}"
           th:text="${i}"
           class="px-3 py-1 rounded"
           th:classappend="${i == currentPage} ? ' bg-blue-600 text-white' : ' bg-gray-200 hover:bg-gray-300'">
        </a>

        <a th:if="${currentPage < totalPages}"
           th:href="@{/product(page=${currentPage + 1}, search=${search}, category=${selectedCategory})}"
           class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300"
           aria-label="Trang sau" title="Trang sau">
            &raquo;
        </a>
        <span th:if="${currentPage == totalPages}" class="px-3 py-1 bg-gray-100 rounded text-gray-400 cursor-not-allowed">
            &raquo;
        </span>
    </div>
</main>



</body>
</html>
