<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Shop - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
<!-- Navigation -->
<div class="sticky top-0 z-50 flex items-center gap-2 bg-white px-4 py-3 shadow-sm md:hidden dark:bg-gray-800">
    <button
            type="button"
            class="inline-flex items-center justify-center rounded-lg p-2 text-gray-600 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:text-gray-300 dark:hover:bg-gray-700"
            aria-controls="app-sidebar"
            data-drawer-target="app-sidebar"
            data-drawer-toggle="app-sidebar"
            aria-label="Open sidebar"
    >
        <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
             aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M4 6h16M4 12h16M4 18h16" />
        </svg>
    </button>
    <span class="font-semibold text-gray-800 dark:text-gray-100">Menu</span>
</div>

<!-- Vertical Header / Sidebar -->
<aside
        id="app-sidebar"
        class="fixed top-0 left-0 z-40 h-screen w-72 -translate-x-full overflow-y-auto border-r border-gray-200 bg-white p-4 transition-transform md:translate-x-0 dark:border-gray-700 dark:bg-gray-800"
        tabindex="-1"
        aria-label="Sidebar"
>
    <div class="mb-4 flex items-center justify-between">
        <a href="#" class="flex items-center gap-2">
            <span class="inline-flex h-8 w-8 items-center justify-center rounded-lg bg-indigo-600 text-white font-bold">F</span>
            <span class="text-lg font-semibold text-gray-900 dark:text-gray-100">Flow Shop</span>
        </a>
        <button
                type="button"
                class="md:hidden inline-flex items-center justify-center rounded-lg p-2 text-gray-600 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:text-gray-300 dark:hover:bg-gray-700"
                data-drawer-hide="app-sidebar"
                aria-label="Close menu"
        >
            <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </button>
    </div>

    <form class="mb-4">
        <label for="sidebar-search" class="sr-only">Search</label>
        <div class="relative">
            <div class="pointer-events-none absolute inset-y-0 left-3 flex items-center">
                <svg class="h-5 w-5 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M21 21l-4.35-4.35M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15z"/>
                </svg>
            </div>
            <input
                    id="sidebar-search"
                    type="search"
                    placeholder="Search products"
                    class="block w-full rounded-lg border border-gray-300 bg-gray-50 py-2.5 pl-10 pr-3 text-sm text-gray-900 placeholder-gray-400 focus:border-indigo-500 focus:ring-indigo-500 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-100"
            />
        </div>
    </form>

    <nav class="space-y-1.5">
        <a href="#home" class="group flex items-center gap-3 rounded-lg px-3 py-2 text-gray-700 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-700">
            <svg class="h-5 w-5 text-gray-500 group-hover:text-gray-700 dark:text-gray-400 dark:group-hover:text-gray-200" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2h-3a2 2 0 0 1-2-2V12H8v8a2 2 0 0 1-2 2H3z"/>
            </svg>
            <span>Home</span>
        </a>
        <a href="#products" class="group flex items-center gap-3 rounded-lg px-3 py-2 text-gray-700 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-700">
            <svg class="h-5 w-5 text-gray-500 group-hover:text-gray-700 dark:text-gray-400 dark:group-hover:text-gray-200" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M20 7h-8m8 5h-8m8 5h-8M9 7H4m5 5H4m5 5H4"/>
            </svg>
            <span>Products</span>
        </a>
        <a href="#links" class="group flex items-center gap-3 rounded-lg px-3 py-2 text-gray-700 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-700">
            <svg class="h-5 w-5 text-gray-500 group-hover:text-gray-700 dark:text-gray-400 dark:group-hover:text-gray-200" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13.828 10.172a4 4 0 0 1 0 5.656l-2 2a4 4 0 1 1-5.656-5.656l1-1M10.172 13.828a4 4 0 0 1 0-5.656l2-2a4 4 0 1 1 5.656 5.656l-1 1"/>
            </svg>
            <span>Links</span>
        </a>
        <a href="#cart" class="group relative flex items-center gap-3 rounded-lg px-3 py-2 text-gray-700 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-700">
            <svg class="h-5 w-5 text-gray-500 group-hover:text-gray-700 dark:text-gray-400 dark:group-hover:text-gray-200" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l3-8H6.4M7 13l-1.6-8M7 13l-2 9m12-9l-2 9M9 22a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm8 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
            </svg>
            <span>Cart</span>
            <span class="absolute right-2 top-1 inline-flex items-center justify-center rounded-full bg-indigo-600 px-1.5 text-[10px] font-medium text-white">
                3
            </span>
        </a>
        <a href="#payment" class="group flex items-center gap-3 rounded-lg px-3 py-2 text-gray-700 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-700">
            <svg class="h-5 w-5 text-gray-500 group-hover:text-gray-700 dark:text-gray-400 dark:group-hover:text-gray-200" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 8h18M3 10h18v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-7zm4 5h4"/>
            </svg>
            <span>Payment</span>
        </a>
    </nav>

    <div class="my-4 border-t border-gray-200 dark:border-gray-700"></div>

    <div class="mt-auto">
        <button
                id="user-menu-button"
                type="button"
                class="flex w-full items-center justify-between gap-3 rounded-lg px-3 py-2 text-left text-gray-700 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-700"
                data-dropdown-toggle="user-dropdown"
                aria-expanded="false"
        >
            <span class="flex items-center gap-3">
                <span class="inline-flex h-8 w-8 items-center justify-center rounded-full bg-indigo-100 text-indigo-700 dark:bg-indigo-900/40 dark:text-indigo-200">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16 14a4 4 0 1 0-8 0m8 0a4 4 0 1 1-8 0m8 0v2a4 4 0 0 1-4 4m0 0a4 4 0 0 1-4-4v-2m4-8a4 4 0 1 1 0-8 4 4 0 0 1 0 8z"/>
                    </svg>
                </span>
                <span class="font-medium">Account</span>
            </span>
            <svg class="h-4 w-4 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="m6 9 6 6 6-6"/>
            </svg>
        </button>

        <div
                id="user-dropdown"
                class="z-50 hidden w-56 divide-y divide-gray-100 rounded-lg border border-gray-200 bg-white shadow-lg dark:divide-gray-700 dark:border-gray-700 dark:bg-gray-800"
        >
            <div class="px-4 py-3">
                <p class="text-sm font-medium text-gray-900 dark:text-gray-100">John Doe</p>
                <p class="truncate text-sm text-gray-500 dark:text-gray-400">john@example.com</p>
            </div>
            <ul class="py-1 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="user-menu-button">
                <li><a href="#profile" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700">Profile</a></li>
                <li><a href="#orders" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700">Orders</a></li>
                <li><a href="#settings" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700">Settings</a></li>
            </ul>
            <div class="py-1">
                <a href="#signout" class="block px-4 py-2 text-sm text-red-600 hover:bg-gray-100 dark:text-red-400 dark:hover:bg-gray-700">Sign out</a>
            </div>
        </div>
    </div>
</aside>
<!-- Main Content - Empty -->
<main class="px-4 py-8 flex-grow w-full md:pl-72">
    <!-- Breadcrumb -->
    <nav class="text-sm text-gray-600 mb-4" aria-label="Breadcrumb">
        <ol class="inline-flex space-x-1">
            <li><a href="#" class="text-blue-600 hover:underline">Home</a></li>
            <li><span>/</span></li>
            <li><a href="/product" class="text-blue-600 hover:underline">Product</a></li>
            <li><span>/</span></li>
            <li><a href="/product" class="text-blue-600 hover:underline">Product List</a></li>
            <li><span>/</span></li>
            <li class="text-gray-500">Product Detail</li>
        </ol>
    </nav>
    <div class="container mx-auto px-4 py-8 flex-grow">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-3xl font-bold text-gray-800 mb-4">Product Detail - Edit Mode</h2>

            <form id="myForm" th:action="@{/product/update/{id}(id=${product.product_id})}"
                  method="post" class="grid grid-cols-1 md:grid-cols-2 gap-6"
                  enctype="multipart/form-data">
                <!-- Cột trái: Ảnh và chỉnh sửa giá -->
                <div>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-semibold mb-2">Ảnh sản phẩm</label>
                        <img id="imagePreview" th:src="${product.imageUrl != null ? product.imageUrl : 'https://via.placeholder.com/300'}" alt="Ảnh sản phẩm" class="w-64 h-64 object-cover border rounded">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-semibold mb-2">Tải lên ảnh mới</label>
                        <input type="file" id="imageInput" name="image" class="block w-full border rounded px-3 py-2" accept="image/*" onchange="previewImage(event)">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 font-semibold mb-1">Giá Nhập (VND)</label>
                            <input type="number" th:value="${product.salePrice}" name="salePrice" class="w-full border rounded px-3 py-2" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 font-semibold mb-1">Giá Bán (VND)</label>
                            <input type="number" th:value="${product.price}" name="price" class="w-full border rounded px-3 py-2">
                        </div>
                    </div>
                </div>

                <!-- Cột phải: Thông tin sản phẩm -->
                <div>
                    <div class="mb-3">
                        <label class="block text-gray-700 font-semibold mb-1">Tên sản phẩm</label>
                        <input type="text" th:value="${product.name}" name="name" class="w-full border rounded px-3 py-2">
                    </div>
                    <div class="grid grid-cols-2 gap-4 mb-3">
                        <div>
                            <label class="block text-gray-700 font-semibold mb-1">Mã sản phẩm</label>
                            <input type="text" th:value="${product.product_id}" name="product_id" class="w-full border rounded px-3 py-2" readonly>
                        </div>
                        <div>
                            <label class="block text-gray-700 font-semibold mb-1">Ngày Nhập</label>
                            <input type="text" th:value="${product.createdAt}" name="product_id" class="w-full border rounded px-3 py-2" readonly>
                        </div>
                        <div>
                            <label class="block text-gray-700 font-semibold mb-1">Thương Hiệu</label>
                            <input type="text" th:value="${product.brand}" name="product_id" class="w-full border rounded px-3 py-2" readonly>
                        </div>
                        <div>
                            <label class="block text-gray-700 font-semibold mb-1">Nhà Cung Cấp</label>
                            <input type="text" th:value="${product.supplier}" name="product_id" class="w-full border rounded px-3 py-2" readonly>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4 mb-3">
                        <div>
                            <label class="block text-gray-700 font-semibold mb-1">Trạng thái</label>
                            <input type="text" th:value="${product.status}" name="product_id" class="w-full border rounded px-3 py-2" readonly>
                        </div>
                    </div>
                    <div class="bg-neutral-50 rounded-2xl p-6">
                        <h3 class="font-semibold text-neutral-800 mb-4 flex items-center gap-2">
                            <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                            </svg>
                            Thông tin kho
                        </h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-neutral-700 font-medium mb-2" >Tồn kho</label>
                                <input type="number"  th:value="${product.quantity}" name="quantity" class="w-full border border-neutral-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" required>
                            </div>
                            <div>
                                <label class="block text-neutral-700 font-medium mb-2">Đã bán</label>
                                <input type="text" th:value="${product.sales_count}" name="sales_count" class="w-full border border-neutral-300 rounded-xl px-4 py-3 bg-neutral-100 text-neutral-500" readonly>
                            </div>
                        </div>

                    </div>
                    <div class="bg-neutral-50 rounded-2xl p-6">
                        <h3 class="font-semibold text-neutral-800 mb-4 flex items-center gap-2">
                            <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            Mô tả sản phẩm
                        </h3>
                        <textarea rows="6" name="description" placeholder="Nhập mô tả chi tiết về sản phẩm..." class="w-full border border-neutral-300 rounded-xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent resize-none" th:text="${product.description}"></textarea>
                    </div>
                    <div class="mt-4 flex gap-2">
                        <button type="button" class="bg-gray-300 px-4 py-2 rounded" onclick="document.getElementById('myForm').reset()">
                            Hoàn tác
                        </button>
                        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Lưu thay đổi</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
<script>
    function previewImage(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('imagePreview').src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    }
</script>

</body>
</html>
