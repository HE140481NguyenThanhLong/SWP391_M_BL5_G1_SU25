<!DOCTYPE html>
<html lang="vi" class="scroll-smooth" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${action == 'add'} ? 'Thêm nhà cung cấp' : 'Chỉnh sửa nhà cung cấp'">Quản lý nhà cung cấp - WinMart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#10B981',
                        'primary-dark': '#059669',
                        'primary-light': '#34D399',
                        accent: '#F59E0B',
                        'accent-light': '#FCD34D',
                        neutral: {
                            50: '#F9FAFB',
                            100: '#F3F4F6',
                            200: '#E5E7EB',
                            300: '#D1D5DB',
                            400: '#9CA3AF',
                            500: '#6B7280',
                            600: '#4B5563',
                            700: '#374151',
                            800: '#1F2937',
                            900: '#111827'
                        }
                    },
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                        'display': ['Playfair Display', 'serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans bg-neutral-50 text-neutral-800">
<!-- Header -->
<header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Top Bar -->
        <!-- Main Header -->
        <div class="flex items-center justify-between py-4">
            <div class="flex items-center gap-8">
                <h1 class="font-display text-3xl font-bold text-primary">WinMart</h1>
                <button class="flex items-center gap-2 px-4 py-2 bg-neutral-100 rounded-lg hover:bg-neutral-200 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                    Danh mục sản phẩm
                </button>
            </div>

            <div class="flex-1 max-w-2xl mx-8">
                <form th:action="@{/suppliers}" method="get">
                    <div class="relative">
                        <input type="text" name="search" placeholder="Tìm kiếm sản phẩm..." class="w-full px-4 py-3 pr-12 border border-neutral-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                        <button type="submit" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-neutral-400 hover:text-primary">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>

            <div class="flex items-center gap-4">
                <button class="flex items-center gap-2 px-4 py-2 text-neutral-600 hover:text-primary transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                    Giao hàng
                </button>
                <button class="flex items-center gap-2 px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary-dark transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4m0 0L7 13m0 0l-2.5 5M7 13l2.5 5m6-5v6a2 2 0 01-2 2H9a2 2 0 01-2-2v-6m8 0V9a2 2 0 00-2-2H9a2 2 0 00-2 2v4.01"></path>
                    </svg>
                    Giỏ hàng (0)
                </button>
                <button class="flex items-center gap-2 px-4 py-2 text-neutral-600 hover:text-primary transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    Hội viên
                </button>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Breadcrumb -->
    <nav class="flex items-center gap-2 text-sm text-neutral-600 mb-8">
        <a href="/index.html" class="hover:text-primary transition-colors">Trang chủ</a>
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
        <a th:href="@{/suppliers}" class="hover:text-primary transition-colors">Quản lý nhà cung cấp</a>
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
        <span class="text-neutral-800 font-medium" th:text="${action == 'add'} ? 'Thêm nhà cung cấp' : 'Chỉnh sửa nhà cung cấp'"></span>
    </nav>

    <!-- Page Header -->
    <div class="flex items-center justify-between mb-8">
        <div>
            <h2 class="font-display text-3xl font-bold text-neutral-800 mb-2" th:text="${action == 'add'} ? 'Thêm nhà cung cấp mới' : 'Chỉnh sửa nhà cung cấp'"></h2>
            <p class="text-neutral-600">Nhập thông tin chi tiết về nhà cung cấp</p>
        </div>
    </div>

    <!-- Form -->
    <div class="bg-white rounded-xl p-6 shadow-sm border border-neutral-200">
        <form th:action="@{/suppliers/save}" th:object="${supplier}" method="post">
            <input type="hidden" th:field="*{supplier_id}" />
            <div class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-neutral-700 mb-2">Tên nhà cung cấp *</label>
                        <input type="text" th:field="*{name}" class="w-full px-4 py-2 border border-neutral-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Nhập tên nhà cung cấp" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-neutral-700 mb-2">Mã nhà cung cấp</label>
                        <input type="text" th:field="*{supplier_id}" class="w-full px-4 py-2 border border-neutral-200 rounded-lg bg-neutral-100" placeholder="Tự động tạo" readonly>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-neutral-700 mb-2">Số điện thoại *</label>
                        <input type="tel" th:field="*{phone}" class="w-full px-4 py-2 border border-neutral-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Nhập số điện thoại" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-neutral-700 mb-2">Email</label>
                        <input type="email" th:field="*{email}" class="w-full px-4 py-2 border border-neutral-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Nhập email">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-neutral-700 mb-2">Địa chỉ *</label>
                    <textarea th:field="*{address}" class="w-full px-4 py-2 border border-neutral-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" rows="3" placeholder="Nhập địa chỉ đầy đủ" required></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-neutral-700 mb-2">Loại sản phẩm *</label>
                        <select th:field="*{productType}" class="w-full px-4 py-2 border border-neutral-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" required>
                            <option value="">Chọn loại sản phẩm</option>
                            <option value="Sữa các loại">Sữa các loại</option>
                            <option value="Rau - Củ - Trái cây">Rau - Củ - Trái cây</option>
                            <option value="Thịt - Hải sản">Thịt - Hải sản</option>
                            <option value="Bánh kẹo">Bánh kẹo</option>
                            <option value="Chăm sóc cá nhân">Chăm sóc cá nhân</option>
                            <option value="Đồ gia dụng">Đồ gia dụng</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-neutral-700 mb-2">Trạng thái</label>
                        <select th:field="*{status}" class="w-full px-4 py-2 border border-neutral-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                            <option value="ACTIVE">Đang hoạt động</option>
                            <option value="INACTIVE">Tạm ngưng</option>
                        </select>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-neutral-700 mb-2">Ghi chú</label>
                    <textarea th:field="*{notes}" class="w-full px-4 py-2 border border-neutral-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" rows="3" placeholder="Ghi chú thêm về nhà cung cấp"></textarea>
                </div>

                <div class="flex gap-4 pt-4">
                    <a th:href="@{/suppliers}" class="flex-1 px-6 py-3 border border-neutral-200 text-neutral-600 rounded-xl font-semibold hover:bg-neutral-50 transition-colors">
                        Hủy
                    </a>
                    <button type="submit" class="flex-1 px-6 py-3 bg-primary text-white rounded-xl font-semibold hover:bg-primary-dark transition-colors">
                        Lưu nhà cung cấp
                    </button>
                </div>
            </div>
        </form>
    </div>
</main>
</body>
</html>
