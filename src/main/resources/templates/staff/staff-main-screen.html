<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard - Smart Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-green-600 text-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <h1 class="text-2xl font-bold">Smart Shop</h1>
                </div>
                <div class="flex items-center space-x-6">
                    <!-- Notification Bell -->
                    <div class="relative">
                        <button id="notificationBtn" class="relative hover:text-green-200 focus:outline-none">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-3.5-3.5a7 7 0 1 0-9.9 0L10 17h5a2 2 0 0 1 0 4H9a2 2 0 0 1 0-4z"/>
                            </svg>
                            <!-- Notification badge -->
                            <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">4</span>
                        </button>
                        <!-- Notification dropdown -->
                        <div id="notificationDropdown" class="hidden absolute right-0 mt-2 w-80 bg-white rounded-md shadow-lg z-50">
                            <div class="py-2">
                                <div class="px-4 py-2 text-sm text-gray-700 border-b">
                                    <strong>Notifications</strong>
                                </div>
                                <!-- Empty notifications -->
                                <div class="px-4 py-6 text-center text-gray-500 text-sm">
                                    No notifications
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- User section - only show if authenticated -->
                    <div sec:authorize="isAuthenticated()">
                        <span class="text-green-200">Welcome, <span th:text="${username}" class="font-semibold">Staff</span></span>
                        <a href="/staff/dashboard" class="hover:text-green-200">Home</a>
                        <a href="/dashboard" class="hover:text-green-200">Dashboard</a>
                        <a href="/staff/profile" class="hover:text-green-200">Profile</a>
                        <a href="/logout" class="bg-green-700 px-3 py-1 rounded hover:bg-green-800 transition-colors">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-8 px-4">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Staff Dashboard</h2>

            <!-- Role Badge -->
            <div class="mb-6">
                <span class="inline-block bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm font-semibold">
                    Role: <span th:text="${role}">STAFF</span>
                </span>
            </div>

            <!-- Quick Actions -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Create Account Card -->
                <div class="bg-blue-50 border border-blue-200 rounded-lg p-6 hover:shadow-lg transition-shadow">
                    <div class="flex items-center mb-4">
                        <div class="bg-blue-500 text-white p-3 rounded-full">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                            </svg>
                        </div>
                        <h3 class="text-xl font-semibold ml-4">Create Account</h3>
                    </div>
                    <p class="text-gray-600 mb-4">Create new STAFF accounts</p>
                    <a href="/staff/create-account" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors">
                        Create Account
                    </a>
                </div>

                <!-- Manage Users Card -->
                <div class="bg-purple-50 border border-purple-200 rounded-lg p-6 hover:shadow-lg transition-shadow">
                    <div class="flex items-center mb-4">
                        <div class="bg-purple-500 text-white p-3 rounded-full">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
                            </svg>
                        </div>
                        <h3 class="text-xl font-semibold ml-4">Manage Users</h3>
                    </div>
                    <p class="text-gray-600 mb-4">View and manage all user accounts</p>
                    <button class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600 transition-colors">
                        Manage Users
                    </button>
                </div>

                <!-- Reports Card -->
                <div class="bg-orange-50 border border-orange-200 rounded-lg p-6 hover:shadow-lg transition-shadow">
                    <div class="flex items-center mb-4">
                        <div class="bg-orange-500 text-white p-3 rounded-full">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                            </svg>
                        </div>
                        <h3 class="text-xl font-semibold ml-4">Reports</h3>
                    </div>
                    <p class="text-gray-600 mb-4">View system reports and analytics</p>
                    <button class="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600 transition-colors">
                        View Reports
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification JavaScript -->
    <script>
        document.getElementById('notificationBtn').addEventListener('click', function() {
            const dropdown = document.getElementById('notificationDropdown');
            dropdown.classList.toggle('hidden');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const dropdown = document.getElementById('notificationDropdown');
            const button = document.getElementById('notificationBtn');

            if (!button.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.classList.add('hidden');
            }
        });
    </script>

</body>
</html>
