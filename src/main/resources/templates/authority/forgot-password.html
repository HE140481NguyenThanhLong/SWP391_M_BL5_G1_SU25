<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật Khẩu - Smart Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8 dark:bg-gray-800">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Quên Mật Khẩu</h1>
            <p class="text-sm text-gray-500 dark:text-gray-400">
                Nhập email để nhận liên kết đặt lại mật khẩu
            </p>
        </div>

        <!-- Error Message -->
        <div th:if="${error}" class="mb-4 p-3 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-red-800/10 dark:text-red-400">
            <span th:text="${error}"></span>
        </div>

        <form th:action="@{/authority/forgot-password}" method="POST" th:object="${forgotPasswordRequest}" class="space-y-6">
            <!-- Email -->
            <div>
                <label for="email" class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-200">
                    Email
                </label>
                <input type="email" id="email" th:field="*{email}" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                       placeholder="Nhập địa chỉ email của bạn" />
                <div th:if="${#fields.hasErrors('email')}" class="mt-1 text-sm text-red-600 dark:text-red-400">
                    <span th:errors="*{email}"></span>
                </div>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit"
                        class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800 transition duration-200">
                    Gửi Liên Kết Đặt Lại
                </button>
            </div>
        </form>

        <div class="mt-6 text-center space-y-2">
            <a th:href="@{/authority/signin}"
               class="text-blue-600 hover:text-blue-500 dark:text-blue-400 dark:hover:text-blue-300">
                ← Quay lại đăng nhập
            </a>
        </div>

        <div class="mt-6 p-4 bg-blue-50 dark:bg-blue-900/20 rounded-lg">
            <p class="text-xs text-blue-800 dark:text-blue-200">
                <strong>Lưu ý:</strong> Liên kết đặt lại mật khẩu sẽ được gửi đến email của bạn và có hiệu lực trong 15 phút.
            </p>
        </div>
    </div>
</body>
</html>
