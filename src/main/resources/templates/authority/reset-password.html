<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Lại Mật Khẩu - Smart Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8 dark:bg-gray-800">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Đặt Lại Mật Khẩu</h1>
            <p class="text-sm text-gray-500 dark:text-gray-400">Nhập mật khẩu mới cho tài khoản của bạn</p>
        </div>

        <!-- Error Message -->
        <div th:if="${error}" class="mb-4 p-3 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-red-800/10 dark:text-red-400">
            <span th:text="${error}"></span>
        </div>

        <form th:action="@{/authority/reset-password}" method="POST" th:object="${resetPasswordRequest}" class="space-y-6">
            <!-- Hidden token field -->
            <input type="hidden" th:field="*{token}" />

            <!-- New Password -->
            <div>
                <label for="newPassword" class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-200">
                    Mật khẩu mới
                </label>
                <input type="password" id="newPassword" th:field="*{newPassword}" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
                <div th:if="${#fields.hasErrors('newPassword')}" class="mt-1 text-sm text-red-600 dark:text-red-400">
                    <span th:errors="*{newPassword}"></span>
                </div>
                <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">
                    Mật khẩu phải có ít nhất 6 ký tự
                </p>
            </div>

            <!-- Confirm New Password -->
            <div>
                <label for="confirmPassword" class="block mb-1 text-sm font-medium text-gray-700 dark:text-gray-200">
                    Xác nhận mật khẩu mới
                </label>
                <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
                <div th:if="${#fields.hasErrors('confirmPassword')}" class="mt-1 text-sm text-red-600 dark:text-red-400">
                    <span th:errors="*{confirmPassword}"></span>
                </div>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit"
                        class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800 transition duration-200">
                    Đặt Lại Mật Khẩu
                </button>
            </div>
        </form>

        <div class="mt-6 text-center">
            <p class="text-xs text-gray-500 dark:text-gray-400">
                Sau khi đặt lại mật khẩu thành công, bạn sẽ được chuyển về trang đăng nhập
            </p>
        </div>
    </div>

    <script>
        // Client-side password confirmation validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = this.value;

            if (newPassword && confirmPassword && newPassword !== confirmPassword) {
                this.setCustomValidity('Mật khẩu xác nhận không khớp');
            } else {
                this.setCustomValidity('');
            }
        });
    </script>
</body>
</html>
