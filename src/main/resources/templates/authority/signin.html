<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<section class="bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
            <img class="w-8 h-8 mr-2" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo">
            Flowbite
        </a>
        <div class="w-full bg-white/90 backdrop-blur-md rounded-lg shadow-lg dark:border dark:bg-gray-800 dark:border-gray-700 sm:max-w-md xl:p-0">
            <div class="p-6 space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-blue-700 md:text-2xl dark:text-blue-400">
                    Đăng nhập
                </h1>
                <form method="post" class="space-y-4 md:space-y-6" th:action="@{/authority/signin}" th:object="${SignInrequest}">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tài khoản của bạn </label>
                        <input type="text" name="username" id="email"
                               class="bg-blue-50 border border-blue-200 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-400 dark:focus:border-blue-400" placeholder="username" required>
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mật khẩu </label>
                        <input type="password" name="password" id="password" placeholder="••••••••" class="bg-blue-50 border border-blue-200 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-400 dark:focus:border-blue-400" required>
                    </div>
                    <div th:if="${error}" class="mt-1 text-sm text-red-600 dark:text-red-400 hidden" id="text-error">
                            <p th:text="${error}"></p>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-start">

                        </div>
                        <a href="#" class="text-sm font-medium text-blue-600 hover:underline dark:text-blue-400">Quên mật khẩu ?</a>
                    </div>
                    <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                       Đăng nhập
                    </button>
                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                        Không có tài khoản ?
                        <a th:href="@{/authority/signup}" class="font-medium text-blue-600 hover:underline dark:text-blue-400">Đăng ký</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>


</body>
</html>
