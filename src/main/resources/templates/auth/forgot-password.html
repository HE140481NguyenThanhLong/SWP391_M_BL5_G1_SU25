<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Smart Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 p-8 bg-white rounded-lg shadow-md">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Reset your password
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Enter your email address and we'll send you a reset link
            </p>
        </div>

        <!-- Success message -->
        <div th:if="${param.sent}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
            <span class="block sm:inline">Password reset link has been sent to your email</span>
        </div>

        <!-- Error message -->
        <div th:if="${param.error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
            <span class="block sm:inline">Email address not found</span>
        </div>

        <form class="mt-8 space-y-6" th:action="@{/auth/forgot-password}" method="post">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">
                    Email Address
                </label>
                <input id="email" name="email" type="email" required
                       class="mt-1 appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                       placeholder="Enter your email address">
            </div>

            <div>
                <button type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Send Reset Link
                </button>
            </div>

            <div class="text-center space-y-2">
                <a href="/auth/login" class="text-indigo-600 hover:text-indigo-500">
                    ‚Üê Back to Login
                </a>
                <br>
                <a href="/guest" class="text-gray-500 hover:text-gray-600">
                    Back to Home
                </a>
            </div>
        </form>
    </div>
</body>
</html>
