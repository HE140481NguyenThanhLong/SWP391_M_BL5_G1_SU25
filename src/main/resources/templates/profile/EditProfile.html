<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh Sửa Hồ Sơ - Smart Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    primary: '#10B981',
                    'primary-dark': '#059669',
                    'primary-light': '#34D399',
                    accent: '#F59E0B',
                    'accent-light': '#FCD34D',
                    neutral: {
                        50: '#F9FAFB',
                        100: '#F3F4F6',
                        200: '#E5E7EB',
                        300: '#D1D5DB',
                        400: '#9CA3AF',
                        500: '#6B7280',
                        600: '#4B5563',
                        700: '#374151',
                        800: '#1F2937',
                        900: '#111827'
                    }
                },
                fontFamily: {
                    'sans': ['Inter', 'sans-serif'],
                    'display': ['Playfair Display', 'serif']
                }
            }
        }
    }
</script>
<body class="bg-gray-100 min-h-screen">

<div th:replace="~{component/header :: header}"></div>

<div class="ml-14 transition-all duration-300">
    <div class="max-w-4xl mx-auto px-4 py-8">

        <!-- Page Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Chỉnh Sửa Hồ Sơ</h1>
            <p class="text-gray-600 mt-2">Cập nhật thông tin cá nhân của bạn</p>
        </div>

        <!-- Success Message -->
        <div th:if="${successMessage}" class="mb-6 p-4 bg-green-50 border border-green-200 text-green-800 rounded-lg">
            <span th:text="${successMessage}"></span>
        </div>

        <!-- Error Message -->
        <div th:if="${error}" class="mb-6 p-4 bg-red-50 border border-red-200 text-red-800 rounded-lg">
            <span th:text="${error}"></span>
        </div>

        <!-- Edit Form -->
        <div class="bg-white shadow rounded-lg">
            <form th:action="@{/profile/edit}" method="POST" th:object="${profileEditRequest}" class="p-6 space-y-6">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Username -->
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                        <input type="text" id="username" th:field="*{username}" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                        <div th:if="${#fields.hasErrors('username')}" class="mt-1 text-sm text-red-600">
                            <span th:errors="*{username}"></span>
                        </div>
                    </div>

                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" id="email" th:field="*{email}" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                        <div th:if="${#fields.hasErrors('email')}" class="mt-1 text-sm text-red-600">
                            <span th:errors="*{email}"></span>
                        </div>
                    </div>

                    <!-- First Name -->
                    <div>
                        <label for="firstname" class="block text-sm font-medium text-gray-700 mb-2">Họ</label>
                        <input type="text" id="firstname" th:field="*{firstname}" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                        <div th:if="${#fields.hasErrors('firstname')}" class="mt-1 text-sm text-red-600">
                            <span th:errors="*{firstname}"></span>
                        </div>
                    </div>

                    <!-- Last Name -->
                    <div>
                        <label for="lastname" class="block text-sm font-medium text-gray-700 mb-2">Tên</label>
                        <input type="text" id="lastname" th:field="*{lastname}" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                        <div th:if="${#fields.hasErrors('lastname')}" class="mt-1 text-sm text-red-600">
                            <span th:errors="*{lastname}"></span>
                        </div>
                    </div>

                    <!-- Phone Number -->
                    <div>
                        <label for="phoneNumber" class="block text-sm font-medium text-gray-700 mb-2">Số điện thoại</label>
                        <input type="text" id="phoneNumber" th:field="*{phoneNumber}"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                        <div th:if="${#fields.hasErrors('phoneNumber')}" class="mt-1 text-sm text-red-600">
                            <span th:errors="*{phoneNumber}"></span>
                        </div>
                    </div>

                    <!-- Empty div for grid alignment -->
                    <div></div>

                    <!-- Address 1 -->
                    <div class="md:col-span-2">
                        <label for="address1" class="block text-sm font-medium text-gray-700 mb-2">Địa chỉ 1</label>
                        <input type="text" id="address1" th:field="*{address1}"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                        <div th:if="${#fields.hasErrors('address1')}" class="mt-1 text-sm text-red-600">
                            <span th:errors="*{address1}"></span>
                        </div>
                    </div>

                    <!-- Address 2 -->
                    <div class="md:col-span-2">
                        <label for="address2" class="block text-sm font-medium text-gray-700 mb-2">Địa chỉ 2</label>
                        <input type="text" id="address2" th:field="*{address2}"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                        <div th:if="${#fields.hasErrors('address2')}" class="mt-1 text-sm text-red-600">
                            <span th:errors="*{address2}"></span>
                        </div>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="flex items-center justify-between pt-6 border-t border-gray-200">
                    <a th:href="@{/profile/view}"
                       class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Hủy
                    </a>
                    <button type="submit"
                            class="px-6 py-2 bg-indigo-600 text-white text-sm font-medium rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Lưu Thay Đổi
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
// Simple client-side validation
document.getElementById('email').addEventListener('blur', function() {
    const email = this.value;
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (email && !emailRegex.test(email)) {
        this.setCustomValidity('Vui lòng nhập email hợp lệ');
    } else {
        this.setCustomValidity('');
    }
});

// Username validation
document.getElementById('username').addEventListener('blur', function() {
    const username = this.value;
    if (username && username.length < 3) {
        this.setCustomValidity('Username phải có ít nhất 3 ký tự');
    } else {
        this.setCustomValidity('');
    }
});
</script>

</body>
</html>
