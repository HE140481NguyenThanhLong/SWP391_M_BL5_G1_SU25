<!doctype html>
<html lang="en" class="h-full" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vertical Header (Flowbite + Tailwind)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body th:fragment="header" class="h-full ">

<!-- Top bar (mobile) -->
<div class="sticky top-0 z-50 flex items-center gap-2 bg-white px-4 py-3 shadow-sm md:hidden dark:bg-gray-800">
  <button
          type="button"
          class="inline-flex items-center justify-center rounded-lg p-2 text-gray-600 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:text-gray-300 dark:hover:bg-gray-700"
          aria-controls="app-sidebar"
          data-drawer-target="app-sidebar"
          data-drawer-toggle="app-sidebar"
          aria-label="Open sidebar"
  >
    <!-- Hamburger -->
    <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
         aria-hidden="true">
      <path stroke-linecap="round" stroke-linejoin="round"
            d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>
  <span class="font-semibold text-gray-800 dark:text-gray-100">Menu</span>
</div>

<!-- Vertical Header / Sidebar -->
<!-- Hover-to-expand Sidebar -->
<section >
  <!-- Sidebar -->
  <aside
          class="peer group fixed left-0 top-0 z-40 h-screen w-14 overflow-hidden
           border-r border-gray-200 bg-white transition-[width] duration-300
           hover:w-72 focus-within:w-72 dark:border-gray-700 dark:bg-gray-800"
          aria-label="Sidebar"
  >
    <!-- Handle (">") -->
    <button type="button"
            class="absolute -right-3 top-4 hidden h-6 w-6 items-center justify-center rounded-full
             bg-indigo-600 text-white shadow transition-transform md:flex
             group-hover:rotate-180 group-focus-within:rotate-180"
            aria-label="Expand sidebar">
      <svg class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="m9 5 7 7-7 7"/>
      </svg>
    </button>

    <!-- Brand -->
    <div class="flex items-center gap-3 p-4">
      <span class="inline-flex h-8 w-8 items-center justify-center rounded-lg bg-indigo-600 font-bold text-white">F</span>
      <span class="text-lg font-semibold text-gray-900 opacity-0 transition-opacity duration-200
                   group-hover:opacity-100 group-focus-within:opacity-100 dark:text-gray-100">
        Flow Shop
      </span>
    </div>

    <!-- Nav -->
    <nav class="space-y-1 px-2">
      <!-- Home -->
      <a th:href="@{/}"
         class="flex items-center gap-3 rounded-lg px-3 py-2 text-gray-700 hover:bg-gray-100
                dark:text-gray-200 dark:hover:bg-gray-700">
        <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2h-3a2 2 0 0 1-2-2V12H8v8a2 2 0 0 1-2 2H3z"/>
        </svg>
        <span class="opacity-0 transition-opacity group-hover:opacity-100 group-focus-within:opacity-100">Trang Chủ</span>
      </a>

      <!-- Product Browsing (Public) -->
      <a th:href="@{/product/list}"
         class="flex items-center gap-3 rounded-lg px-3 py-2 text-gray-700 hover:bg-gray-100
                dark:text-gray-200 dark:hover:bg-gray-700">
        <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M20 7h-8m8 5h-8m8 5h-8M9 7H4m5 5H4m5 5H4"/>
        </svg>
        <span class="opacity-0 transition-opacity group-hover:opacity-100 group-focus-within:opacity-100">Danh Sách Sản Phẩm</span>
      </a>

      <!-- Favorites - Only for authenticated customers -->
      <a th:href="@{/customer/favorites}"
         sec:authorize="hasAnyRole('CUSTOMER', 'STAFF', 'ADMIN')"
         class="flex items-center gap-3 rounded-lg px-3 py-2 text-gray-700 hover:bg-gray-100
                dark:text-gray-200 dark:hover:bg-gray-700">
        <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
        </svg>
        <span class="opacity-0 transition-opacity group-hover:opacity-100 group-focus-within:opacity-100">Sản Phẩm Yêu Thích</span>
      </a>

      <!-- Divider for Staff/Admin Section -->
      <div sec:authorize="hasAnyRole('STAFF', 'ADMIN')" class="my-2 border-t border-gray-200 dark:border-gray-700"></div>

      <!-- Staff Management Section Title -->
      <div sec:authorize="hasAnyRole('STAFF', 'ADMIN')" class="px-3 py-2">
        <span class="text-xs font-semibold text-gray-400 uppercase tracking-wider opacity-0 transition-opacity group-hover:opacity-100 group-focus-within:opacity-100">
          Quản Lý (Staff)
        </span>
      </div>

      <!-- Product Management - Staff/Admin only -->
      <a th:href="@{/staff/product/manage}"
         sec:authorize="hasAnyRole('STAFF', 'ADMIN')"
         class="flex items-center gap-3 rounded-lg px-3 py-2 text-gray-700 hover:bg-gray-100
                dark:text-gray-200 dark:hover:bg-gray-700">
        <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v6a2 2 0 002 2h2M9 5a2 2 0 012 2v6a2 2 0 01-2 2M9 5V3a2 2 0 012-2h2a2 2 0 012 2v2M17 3v2M15 7h2a2 2 0 012 2v6a2 2 0 01-2 2h-2M15 13v4"/>
        </svg>
        <span class="opacity-0 transition-opacity group-hover:opacity-100 group-focus-within:opacity-100">Quản Lý Sản Phẩm</span>
      </a>

      <!-- Inventory Management - Staff/Admin only -->
      <a th:href="@{/staff/inventory}"
         sec:authorize="hasAnyRole('STAFF', 'ADMIN')"
         class="flex items-center gap-3 rounded-lg px-3 py-2 text-gray-700 hover:bg-gray-100
                dark:text-gray-200 dark:hover:bg-gray-700">
        <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10"/>
        </svg>
        <span class="opacity-0 transition-opacity group-hover:opacity-100 group-focus-within:opacity-100">Quản Lý Kho Hàng</span>
      </a>

      <!-- Supplier Management - Staff/Admin only -->
      <a th:href="@{/staff/suppliers}"
         sec:authorize="hasAnyRole('STAFF', 'ADMIN')"
         class="flex items-center gap-3 rounded-lg px-3 py-2 text-gray-700 hover:bg-gray-100
                dark:text-gray-200 dark:hover:bg-gray-700">
        <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1"/>
        </svg>
        <span class="opacity-0 transition-opacity group-hover:opacity-100 group-focus-within:opacity-100">Nhà Cung Cấp</span>
      </a>

      <!-- Import Products - Staff/Admin only -->
      <a th:href="@{/staff/product/import}"
         sec:authorize="hasAnyRole('STAFF', 'ADMIN')"
         class="flex items-center gap-3 rounded-lg px-3 py-2 text-gray-700 hover:bg-gray-100
                dark:text-gray-200 dark:hover:bg-gray-700">
        <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M7 16a4 4 0 0 0 8 0M9 10v6M15 10v6M12 3v7m0 0-3-3m3 3 3-3"/>
        </svg>
        <span class="opacity-0 transition-opacity group-hover:opacity-100 group-focus-within:opacity-100">Nhập Hàng</span>
      </a>

      <!-- Import Inventory - Staff/Admin only -->
      <a th:href="@{/staff/inventory/import}"
         sec:authorize="hasAnyRole('STAFF', 'ADMIN')"
         class="flex items-center gap-3 rounded-lg px-3 py-2 text-gray-700 hover:bg-gray-100
                dark:text-gray-200 dark:hover:bg-gray-700">
        <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M7 16a4 4 0 0 0 8 0M12 3v10m0 0-3-3m3 3 3-3m-2 4h4"/>
        </svg>
        <span class="opacity-0 transition-opacity group-hover:opacity-100 group-focus-within:opacity-100">Nhập Kho</span>
      </a>

      <!-- Cart -->
      <a href="#cart"
         class="relative flex items-center gap-3 rounded-lg px-3 py-2 text-gray-700 hover:bg-gray-100
                dark:text-gray-200 dark:hover:bg-gray-700">
        <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l3-8H6.4M7 13l-1.6-8M7 13l-2 9m12-9l-2 9M9 22a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm8 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
        </svg>
        <span class="opacity-0 transition-opacity group-hover:opacity-100 group-focus-within:opacity-100">Giỏ Hàng</span>
        <span id="cart-count"
              class="absolute right-2 top-1 inline-flex items-center justify-center rounded-full
                     bg-indigo-600 px-1.5 text-[10px] font-medium text-white">3</span>
      </a>

      <!-- Customer Service - Only for authenticated customers -->
      <a th:href="@{/customerService/reportHistoryForCustomer}"
         sec:authorize="hasAnyRole('CUSTOMER', 'STAFF', 'ADMIN')"
         class="flex items-center gap-3 rounded-lg px-3 py-2 text-gray-700 hover:bg-gray-100
                dark:text-gray-200 dark:hover:bg-gray-700">
        <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
        </svg>
        <span class="opacity-0 transition-opacity group-hover:opacity-100 group-focus-within:opacity-100">Báo Cáo Dịch Vụ</span>
      </a>

      <!-- Sales Statistics - Only for Admin and Staff -->
      <a th:href="@{/staff/sales-statistics}"
         sec:authorize="hasAnyRole('ADMIN', 'STAFF')"
         class="flex items-center gap-3 rounded-lg px-3 py-2 text-gray-700 hover:bg-gray-100
                dark:text-gray-200 dark:hover:bg-gray-700">
        <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 19v-6a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h2a2 2 0 0 0 2-2zm0 0V9a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v10m-6 0a2 2 0 0 0 2 2h2a2 2 0 0 0 2-2m0 0V5a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-2a2 2 0 0 1-2-2z"/>
        </svg>
        <span class="opacity-0 transition-opacity group-hover:opacity-100 group-focus-within:opacity-100">Thống Kê Bán Hàng</span>
      </a>
    </nav>

    <!-- Divider line for better view -->
    <div class="my-4 border-t border-gray-200 dark:border-gray-700"></div>

    <!-- User Navigation (Dropdown) -->
    <div class="mt-auto">
      <!-- Show login button when not authenticated -->
      <a th:href="@{/login}" sec:authorize="!isAuthenticated()"
         class="flex w-full items-center gap-3 rounded-lg px-3 py-2 text-gray-700 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-700">
        <span class="inline-flex h-8 w-8 items-center justify-center rounded-full bg-indigo-100 text-indigo-700 dark:bg-indigo-900/40 dark:text-indigo-200">
          <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 1 1-8 0 4 4 0 0 1 8 0zM3 20a6 6 0 0 1 12 0v1H3v-1z"/>
          </svg>
        </span>
        <span class="opacity-0 transition-opacity duration-200 group-hover:opacity-100 group-focus-within:opacity-100">Đăng nhập</span>
      </a>

      <!-- Show register button when not authenticated -->
      <a th:href="@{/signup}" sec:authorize="!isAuthenticated()"
         class="flex w-full items-center gap-3 rounded-lg px-3 py-2 text-gray-700 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-700 mt-2">
        <span class="inline-flex h-8 w-8 items-center justify-center rounded-full bg-indigo-100 text-indigo-700 dark:bg-indigo-900/40 dark:text-indigo-200">
          <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 1 1-8 0 4 4 0 0 1 8 0zM3 20a6 6 0 0 1 12 0v1H3v-1z"/>
          </svg>
        </span>
        <span class="opacity-0 transition-opacity duration-200 group-hover:opacity-100 group-focus-within:opacity-100">Đăng ký</span>
      </a>

      <!-- Show user dropdown when authenticated -->
      <div sec:authorize="isAuthenticated()">
        <button
                id="user-menu-button"
                type="button"
                class="flex w-full items-center justify-between gap-3 rounded-lg px-3 py-2 text-left text-gray-700 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-700"
                data-dropdown-toggle="user-dropdown"
                aria-expanded="false"
        >
          <span class="flex items-center gap-3">
            <span class="inline-flex h-8 w-8 items-center justify-center rounded-full bg-indigo-100 text-indigo-700 dark:bg-indigo-900/40 dark:text-indigo-200">
              <!-- User icon -->
              <svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16 14a4 4 0 1 0-8 0m8 0a4 4 0 1 1-8 0m8 0v2a4 4 0 0 1-4 4m0 0a4 4 0 0 1-4-4v-2m4-8a4 4 0 1 1 0-8 4 4 0 0 1 0 8z"/>
              </svg>
            </span>
            <span class="opacity-0 transition-opacity duration-200 group-hover:opacity-100 group-focus-within:opacity-100 font-medium">Tài Khoản</span>
          </span>
          <svg class="h-4 w-4 text-gray-500 dark:text-gray-400 opacity-0 transition-opacity duration-200 group-hover:opacity-100 group-focus-within:opacity-100" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="m6 9 6 6 6-6"/>
          </svg>
        </button>

        <div
                id="user-dropdown"
                class="z-50 hidden w-56 divide-y divide-gray-100 rounded-lg border border-gray-200 bg-white shadow-lg dark:divide-gray-700 dark:border-gray-700 dark:bg-gray-800"
        >
          <div class="px-4 py-3">
            <p class="text-sm font-medium text-gray-900 dark:text-gray-100" th:text="${currentUserFullName != null ? currentUserFullName : 'User'}">John Doe</p>
            <p class="truncate text-sm text-gray-500 dark:text-gray-400" th:text="${currentUserEmail != null ? currentUserEmail : 'user@example.com'}">john@example.com</p>
          </div>
          <ul class="py-1 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="user-menu-button">
            <!-- Profile - only show for STAFF and CUSTOMER (not ADMIN) -->
            <li sec:authorize="hasAnyRole('STAFF', 'CUSTOMER')">
              <a th:href="@{/profile/view}" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700">Thông Tin Tài Khoản</a>
            </li>
            <li><a href="#orders" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700">Đơn hàng</a></li>
            <li><a href="#settings" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-700">Cài Đặt</a></li>
          </ul>
          <div class="py-1">
            <!-- Logout button with proper form submission -->
            <form th:action="@{/auth/logout}" method="post" class="m-0">
              <button type="submit" class="w-full text-left block px-4 py-2 text-sm text-red-600 hover:bg-gray-100 dark:text-red-400 dark:hover:bg-gray-700">Đăng xuất</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </aside>
</section>

<!-- Flowbite JS (for drawer & dropdown) -->
<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
</body>
</html>
