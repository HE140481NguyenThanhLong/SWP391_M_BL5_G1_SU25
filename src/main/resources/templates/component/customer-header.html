<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>WinMart Header</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#10B981',
                        'primary-dark': '#059669',
                        'primary-light': '#34D399',
                        accent: '#F59E0B',
                        'accent-light': '#FCD34D',
                        neutral: {
                            50: '#F9FAFB',
                            100: '#F3F4F6',
                            200: '#E5E7EB',
                            300: '#D1D5DB',
                            400: '#9CA3AF',
                            500: '#6B7280',
                            600: '#4B5563',
                            700: '#374151',
                            800: '#1F2937',
                            900: '#111827'
                        }
                    },
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                        'display': ['Playfair Display', 'serif']
                    }
                }
            }
        }
    </script>
</head>
<body th:fragment="header" class="font-sans bg-neutral-50 text-neutral-800">

<header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Main Header -->
        <div class="flex items-center justify-between py-4">
            <!-- Logo -->
            <div class="flex items-center gap-8">
                <h1 class="font-display text-3xl font-bold text-primary">FlowShop</h1>
            </div>

            <!-- Search -->
            <form th:action="@{/product/list}" method="get" class="relative w-full max-w-xl">
                <input type="text" name="keyword" th:value="${keyword}"
                       placeholder="Tìm kiếm sản phẩm..."
                       class="w-full px-4 py-3 pr-12 border border-neutral-200 rounded-xl
                      focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"/>
                <button type="submit"
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-neutral-400 hover:text-primary">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                </button>
            </form>

            <!-- Actions (Cart + Member) -->
            <div class="flex items-center space-x-6">
                <!-- Cart -->
                <div class="relative">
                    <a th:href="@{/cart/cart-list}"
                       class="flex items-center gap-2 px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary-dark transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M3 3h2l.4 2M7 13h10l3-8H6.4M7 13l-1.6-8M7 13l-2 9m12-9l-2 9M9 22a1 1 0 100-2 1 1 0 000 2zm8 0a1 1 0 100-2 1 1 0 000 2z"/>
                        </svg>
                        (<span id="cart-count">0</span>)
                    </a>
                </div>

                <!-- Nếu chưa đăng nhập -->
                <a th:if="${session.loggedInUser==null}"
                   th:href="@{/authority/signin}"
                   class="flex items-center gap-2 px-4 py-2 text-neutral-600 hover:text-primary transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
                    </svg>
                    Đăng nhập
                </a>

                <!-- Nếu đã đăng nhập -->
                <div th:if="${session.loggedInUser!=null}" class="relative">
                    <button id="memberDropdownButton" data-dropdown-toggle="memberDropdown"
                            class="flex items-center gap-2 px-4 py-2 text-neutral-600 hover:text-primary transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                        <span th:text="${session.loggedInUser.getUsername().toUpperCase()}">Hội viên</span>
                        <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                        </svg>
                    </button>

                    <!-- Dropdown -->
                    <div id="memberDropdown"
                         class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow-lg w-64 border border-neutral-200">
                        <div class="px-4 py-3 text-sm text-neutral-900 border-b border-neutral-100">
                            <div class="font-medium" th:text="${session.loggedInUser.getUsername().toUpperCase()}">Xin chào</div>
                            <div class="text-neutral-500" th:text="${session.loggedInUser.getEmail()}">email@example.com</div>
                        </div>
                        <ul class="py-2 text-sm text-neutral-700">
                            <li><a th:href="@{/customerService/reportHistoryForCustomer}" class="block px-4 py-2 hover:bg-neutral-50">Report Form</a></li>
                            <li><a href="#" class="block px-4 py-2 hover:bg-neutral-50">Orders</a></li>
                            <li><a href="#" class="block px-4 py-2 hover:bg-neutral-50">Settings</a></li>
                        </ul>
                        <div class="py-2 border-t border-neutral-100">
                            <a th:href="@{/authority/logout}" class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50">Đăng xuất</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</header>

<!-- Flowbite JS -->
<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>

<script>
    async function updateCartCount() {
        try {
            const res = await fetch('/giohang/count');
            const count = await res.text();
            document.getElementById('cart-count').textContent = count;
        } catch (e) {
            console.error("Lỗi lấy giỏ hàng:", e);
        }
    }
    document.addEventListener("DOMContentLoaded", updateCartCount);
</script>
</body>
</html>
