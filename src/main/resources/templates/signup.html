<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Smart Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Smart Shop</h1>
            <div class="space-x-4">
                <a href="/dashboard" class="hover:text-blue-200">Home</a>
                <a href="/login" class="hover:text-blue-200">Login</a>
                <a href="/signup" class="hover:text-blue-200">Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-8 px-4">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-bold text-center mb-6">Create Account</h2>

            <!-- Error/Success Messages -->
            <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                <span th:text="${error}"></span>
            </div>

            <div th:if="${success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
                <span th:text="${success}"></span>
            </div>

            <!-- Sign Up Form -->
            <form th:action="@{/signup}" th:object="${user}" method="post" class="space-y-4">

                <!-- Name -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" th:field="*{name}" id="name"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                           placeholder="Enter your full name" required>
                    <div th:if="${#fields.hasErrors('name')}" class="text-red-500 text-sm mt-1">
                        <span th:errors="*{name}"></span>
                    </div>
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" th:field="*{email}" id="email"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                           placeholder="Enter your email" required>
                    <div th:if="${#fields.hasErrors('email')}" class="text-red-500 text-sm mt-1">
                        <span th:errors="*{email}"></span>
                    </div>
                </div>

                <!-- Phone Number -->
                <div>
                    <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Phone Number</label>
                    <input type="text" th:field="*{phoneNumber}" id="phoneNumber"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                           placeholder="Enter your phone number" required>
                    <div th:if="${#fields.hasErrors('phoneNumber')}" class="text-red-500 text-sm mt-1">
                        <span th:errors="*{phoneNumber}"></span>
                    </div>
                </div>

                <!-- Address -->
                <div>
                    <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                    <textarea th:field="*{address}" id="address" rows="3"
                              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                              placeholder="Enter your address" required></textarea>
                    <div th:if="${#fields.hasErrors('address')}" class="text-red-500 text-sm mt-1">
                        <span th:errors="*{address}"></span>
                    </div>
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" th:field="*{password}" id="password"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                           placeholder="Enter password (minimum 6 characters)" required>
                    <div th:if="${#fields.hasErrors('password')}" class="text-red-500 text-sm mt-1">
                        <span th:errors="*{password}"></span>
                    </div>
                </div>

                <!-- Role (Hidden for now, default to CUSTOMER) -->
                <input type="hidden" th:field="*{role}" value="CUSTOMER">

                <!-- Submit Button -->
                <button type="submit"
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Create Account
                </button>
            </form>

            <!-- Login Link -->
            <div class="text-center mt-4">
                <p class="text-sm text-gray-600">
                    Already have an account?
                    <a href="/login" class="text-blue-600 hover:text-blue-800">Login here</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-4 mt-16">
        <p>&copy; 2025 Smart Shop. All rights reserved.</p>
    </footer>
</body>
</html>
