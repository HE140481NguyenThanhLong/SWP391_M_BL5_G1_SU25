<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách đơn hàng</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container mt-4">

<h2>Danh sách đơn hàng</h2>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>Mã đơn</th>
        <th>Tổng tiền</th>
        <th>Trạng thái</th>
        <th>Ngày tạo</th>
        <th>Ngày cập nhật</th>
        <th>Thao tác</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <td th:text="${order.order_id}"></td>
        <td th:text="${order.total}"></td>
        <td th:text="${order.status}"></td>
        <td th:text="${#temporals.format(order.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
        <td th:text="${#temporals.format(order.updatedAt, 'dd/MM/yyyy HH:mm')}"></td>
        <td>
<!--            <a th:href="@{'/staff/orders/' + ${order.order_id}}" class="btn btn-info btn-sm">Chi tiết</a>-->
            <a th:href="@{/staff/orders/detail/{id}(id=${order.order_id})}">Chi tiết</a>

        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
