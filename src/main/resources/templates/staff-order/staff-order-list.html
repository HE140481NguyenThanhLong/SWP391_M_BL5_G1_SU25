<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách đơn hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2>Danh sách đơn hàng</h2>

<!-- Form lọc trạng thái -->
<form th:action="@{/staff/orders}" method="get" class="mb-3 d-flex align-items-center gap-2">
    <label for="statusFilter" class="form-label mb-0">Lọc theo trạng thái:</label>
    <select id="statusFilter" name="status" class="form-select" style="width:200px;">
        <option value="">Tất cả</option>
        <option value="PENDING" th:selected="${statusFilter=='PENDING'}">PENDING</option>
        <option value="PROCESSING" th:selected="${statusFilter=='PROCESSING'}">PROCESSING</option>
        <option value="DELIVERED" th:selected="${statusFilter=='DELIVERED'}">DELIVERED</option>
        <option value="CANCELLED" th:selected="${statusFilter=='CANCELLED'}">CANCELLED</option>
    </select>
    <button type="submit" class="btn btn-primary">Lọc</button>
</form>

<!-- Bảng danh sách đơn hàng -->
<table class="table table-bordered">
    <thead>
    <tr>
        <th>Mã đơn</th>
        <th>Tổng tiền</th>
        <th>Trạng thái</th>
        <th>Ngày tạo</th>
        <th>Ngày cập nhật</th>
        <th>Thao tác</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <td th:text="${order.orderCode}"></td>
        <td th:text="${order.totalFormatted}"></td>
        <td th:text="${order.status}"></td>
        <td th:text="${order.createdAt}"></td>
        <td th:text="${order.updatedAt}"></td>
        <td>
            <a th:href="@{/staff/orders/detail/{id}(id=${order.orderId})}" class="btn btn-info btn-sm">Chi tiết</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
