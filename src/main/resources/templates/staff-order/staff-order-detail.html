<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết đơn hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Chi tiết đơn hàng</h2>

    <!-- Order Info -->
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">Thông tin đơn hàng</h5>
            <p><strong>Mã đơn:</strong> <span th:text="${order.orderCode}"></span></p>
            <p><strong>Trạng thái:</strong> <span th:text="${order.status}"></span></p>
            <p><strong>Tổng tiền:</strong> <span th:text="${order.totalFormatted}"></span></p>
            <p><strong>Phương thức thanh toán:</strong> <span th:text="${order.paymentMethod}"></span></p>
            <p><strong>Địa chỉ giao hàng:</strong> <span th:text="${order.shippingAddress}"></span></p>
            <p><strong>Ngày tạo:</strong> <span th:text="${order.createdAt}"></span></p>
            <p><strong>Ngày cập nhật:</strong> <span th:text="${order.updatedAt}"></span></p>
        </div>
    </div>

    <!-- Edit Status -->
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">Cập nhật trạng thái</h5>
            <form th:action="@{/staff/orders/{id}/status(id=${order.orderId})}" method="post">
                <div class="mb-3">
                    <label for="status" class="form-label">Trạng thái</label>
                    <select id="status" name="status" class="form-select">
                        <option th:selected="${order.status=='PENDING'}" value="PENDING">PENDING</option>
                        <option th:selected="${order.status=='PROCESSING'}" value="PROCESSING">PROCESSING</option>
                        <option th:selected="${order.status=='DELIVERED'}" value="DELIVERED">DELIVERED</option>
                        <option th:selected="${order.status=='CANCELLED'}" value="CANCELLED">CANCELLED</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Cập nhật</button>
            </form>
        </div>
    </div>

    <a href="/staff/orders" class="btn btn-primary">Quay lại danh sách</a>
</div>
</body>
</html>
