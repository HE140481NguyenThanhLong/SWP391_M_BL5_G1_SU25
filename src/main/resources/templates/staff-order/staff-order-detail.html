<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Detail</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

<div class="container mt-4">
    <h2>Order Detail</h2>

    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">Order Info</h5>
            <p><strong>Order ID:</strong> <span th:text="${order.order_id}"></span></p>
            <p><strong>Status:</strong> <span th:text="${order.status}"></span></p>
            <p><strong>Total:</strong> <span th:text="${order.total}"></span></p>
            <p><strong>Payment Method:</strong> <span th:text="${order.paymentMethod.name}"></span></p>
            <p><strong>Shipping Address:</strong> <span th:text="${order.shippingAddress}"></span></p>
            <p><strong>Created At:</strong>
                <span th:text="${#temporals.format(order.createdAt, 'dd/MM/yyyy HH:mm')}"></span>
            </p>
            <p><strong>Updated At:</strong>
                <span th:text="${#temporals.format(order.updatedAt, 'dd/MM/yyyy HH:mm')}"></span>
            </p>
        </div>
    </div>

    <h4>Order Items</h4>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Total Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="detail : ${order.orderDetails}">
            <td th:text="${detail.product.name}"></td>
            <td th:text="${detail.quantity}"></td>
            <td th:text="${detail.totalPrice}"></td>
        </tr>
        </tbody>
    </table>

    <a href="/staff/orders" class="btn btn-primary">Back to Orders</a>
</div>
</body>
</html>
