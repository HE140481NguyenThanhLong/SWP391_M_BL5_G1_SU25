<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div th:replace="~{component/header::header}"/>
<section class="min-h-screen bg-gray-50 dark:bg-gray-900 py-10 px-4">
    <div class="max-w-6xl mx-auto">
        <div class="mb-6 flex items-center justify-between">
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Your Favorite Items</h2>

        </div>

        <!-- Grid of Favorite Items -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Favorite Item Card -->
            <div th:each="fproducts :${favoriteProducts}" class="bg-white dark:bg-gray-800 rounded-lg shadow p-4 flex flex-col h-full">
                <img th:src="${fproducts.imageUrl}" src="https://via.placeholder.com/600x300" alt="Favorite item"
                     class="w-full h-40 object-cover rounded-md mb-4" />

                <h3 th:text="${fproducts.name}" class="text-lg font-semibold text-gray-900 dark:text-white mb-1">Product Name</h3>
                <span th:text="${fproducts.price}" class="text-indigo-600 dark:text-indigo-400 font-medium text-sm mb-2">$99.99</span>
                <p th:text="${fproducts.description}" class="text-sm text-gray-700 dark:text-gray-300">
                    This is a short description of the favorite product. It highlights key features and value.
                </p>
            </div>


        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
</body>
</html>
