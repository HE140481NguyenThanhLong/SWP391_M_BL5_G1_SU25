<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Smart Shop - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen overflow-x-hidden bg-white-50 dark:bg-white-900">

<div th:replace="~{component/header::header}"></div>
<div th:replace="~{homeScreen/Top-Seller::hotproduct}"></div>

<!-- Sidebar and main content -->
<main
        class="ml-14 p-6 transition-[margin] duration-300
   peer-hover:ml-72 peer-focus-within:ml-72 bg-transparent"
>
    <!-- Favorite section -->
    <section th:if="${session.loggedInUser!=null}"
             class="relative py-6 px-4 rounded-xl mb-12 overflow-hidden border-2 border-gray-500 bg-white shadow-sm">
        <!-- UX IMPROVED: stronger contrast blob, more subtle -->
        <div aria-hidden="true"
             class="pointer-events-none absolute inset-0 z-0 opacity-50
         [background:radial-gradient(40rem_40rem_at_10%_0%,rgba(99,102,241,0.06),transparent_70%),
         radial-gradient(32rem_32rem_at_90%_50%,rgba(16,185,129,0.06),transparent_70%)]">
        </div>

        <div class="relative z-10 max-w-6xl mx-auto">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-bold text-gray-900"> Favorites</h2>
                <a th:href="@{/favoriteScreen/favorite}"
                   class="text-sm text-indigo-600 font-medium hover:underline">
                    View all
                </a>
            </div>


            <div class="flex space-x-4 overflow-x-auto scrollbar-thin scrollbar-thumb-gray-400 scrollbar-track-gray-100 pb-2 snap-x snap-mandatory">
                <div th:each="fproduct: ${homeFavorite}"
                     class="min-w-[160px] bg-white rounded-lg shadow hover:shadow-md transition p-3 flex-shrink-0 snap-center">
                    <img th:src="${fproduct.imageUrl}"
                         src="https://via.placeholder.com/150"
                         alt="Item Image"
                         class="w-full h-28 object-cover rounded-md mb-2" />
                    <p th:text="${fproduct.name}"
                       class="text-sm font-medium text-gray-800 truncate">Item One</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Filter + Products -->
    <section class="relative rounded-2xl border-2 border-gray-500 bg-gradient-to-br from-indigo-50 via-white to-white p-6 md:p-8 shadow-sm">

        <div class="relative z-10 flex items-center justify-between mb-6">
            <h2 class="text-xl font-bold text-gray-900">Sản phẩm</h2>
            <a th:href="@{/product/list}"
               class="text-sm font-medium text-indigo-600 hover:underline hover:text-indigo-800">
                Xem tất cả sản phẩm →
            </a>
        </div>
        <div class="relative grid grid-cols-1 gap-8 lg:grid-cols-12">

            <!-- Sidebar Filter -->
            <aside class="lg:col-span-3">
                <form th:action="@{/guest/filter}" method="get"
                      class="rounded-xl border border-gray-200 bg-white p-5 shadow-sm">
                    <div class="mb-4 flex items-center justify-between">
                        <h2 class="text-lg font-semibold text-gray-900"> Filters</h2>
                        <button type="button" id="clearButton"
                                class="text-sm text-indigo-600 font-medium hover:underline"
                                onclick="clearSelection()">
                            Reset
                        </button>
                    </div>

                    <!-- Search -->
                    <div class="mb-4">
                        <label for="search" class="block text-sm font-medium text-gray-700">Search Products</label>
                        <div class="relative mt-1">
                            <input
                                    type="text" id="search" name="keyword"
                                    th:value="${keyword}" placeholder="Enter keyword..."
                                    class="w-full rounded-lg border border-gray-300 bg-white px-3 py-2 pl-10 text-sm text-gray-700 shadow-sm
                       focus:border-indigo-500 focus:ring-indigo-500"
                            />
                            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                                <!-- Search Icon -->
                                <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                          d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1110.5 3a7.5 7.5 0 016.15 13.65z"/>
                                </svg>
                            </div>
                        </div>
                    </div>

                    <!-- Quick filter buttons -->
                    <div id="filter-accordion" class="space-y-2">
                        <a th:href="@{/guest/getRecent}"
                           class="block w-full text-center rounded-lg bg-gray-100 text-gray-700 px-4 py-2 text-sm font-medium hover:bg-indigo-50 hover:text-indigo-700">Newest</a>
                        <a th:href="@{/guest/getLastest}"
                           class="block w-full text-center rounded-lg bg-gray-100 text-gray-700 px-4 py-2 text-sm font-medium hover:bg-indigo-50 hover:text-indigo-700">Oldest</a>
                        <a th:href="@{/guest/byPriceDesc}"
                           class="block w-full text-center rounded-lg bg-gray-100 text-gray-700 px-4 py-2 text-sm font-medium hover:bg-indigo-50 hover:text-indigo-700">Price ↓</a>
                        <a th:href="@{/guest/byPriceAsc}"
                           class="block w-full text-center rounded-lg bg-gray-100 text-gray-700 px-4 py-2 text-sm font-medium hover:bg-indigo-50 hover:text-indigo-700">Price ↑</a>
                    </div>

                    <!-- Submit -->
                    <div class="mt-6">
                        <button type="submit"
                                class="inline-flex w-full items-center justify-center rounded-lg bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            Apply Filters
                        </button>
                    </div>
                </form>
            </aside>

            <!-- Products -->
            <section class="lg:col-span-9">
                <div id="product-grid" class="grid grid-cols-1 gap-6 sm:grid-cols-2 xl:grid-cols-3">
                    <article th:each="product : ${products}"
                             class="group relative overflow-hidden rounded-xl border border-gray-200 bg-white shadow-sm transition-all duration-300 hover:-translate-y-1 hover:shadow-lg">
                        <div class="overflow-hidden">
                            <img th:src="${product.imageUrl}"
                                 src="https://images.unsplash.com/photo-1517336714731-489689fd1ca8?q=80&w=1200&auto=format&fit=crop"
                                 alt="Wireless Headphones"
                                 class="h-48 w-full object-cover transition-transform duration-300 group-hover:scale-105"
                                 loading="lazy" />
                        </div>
                        <div class="p-4">
                            <div class="mb-1 flex items-start justify-between gap-3">
                                <h3 th:text="${product.name}" class="text-base font-semibold text-gray-900 truncate">Wireless Headphones</h3>
                                <span th:text="${product.price}" class="shrink-0 rounded-md bg-indigo-50 px-2.5 py-1 text-sm font-medium text-indigo-700">$89.00</span>
                            </div>
                            <p th:text="${product.description}" class="text-sm text-gray-600 line-clamp-2">Noise-cancelling, 30h battery, ultra-soft cushions.</p>

                            <!-- Add to cart -->
                            <form th:action="@{/cart/add}" method="post" class="mt-4">
                                <input type="hidden" name="productId" value="123" />
                                <input type="hidden" name="quantity" value="1" />
                                <button type="submit"
                                        class="inline-flex w-full items-center justify-center gap-2 rounded-lg bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                    <svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l3-8H6.4M7 13l-1.6-8M7 13l-2 9m12-9l-2 9M9 22a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                                    </svg>
                                    Add to cart
                                </button>
                            </form>
                        </div>
                    </article>
                </div>
            </section>
        </div>
    </section>
</main>

<!-- Root popup container -->
<div id="new-product-popup"
     class="fixed inset-0 z-50 flex items-center justify-center p-4"
     role="dialog" aria-modal="true" aria-labelledby="new-product-heading"
      >
    <!-- Modal -->
    <div class="relative z-10 w-full max-w-xl overflow-hidden rounded-2xl border border-gray-200 bg-white shadow-xl dark:border-gray-700 dark:bg-gray-800">
        <!-- Click image to open product detail -->
        <section th:if="${latestProduct!=null}">
            <a href="#" class="block">

                <img th:src="${latestProduct.imageUrl}"
                     class="h-auto w-full object-cover" loading="lazy" />
            </a>
        </section>

        <a
           class="absolute right-3 top-3 z-20 inline-flex rounded-full bg-white/90 p-2 text-gray-700 shadow hover:bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-900/70 dark:text-gray-200">
            <span class="sr-only">Close</span>
            <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
            </svg>
        </a>
    </div>
</div>


<script>
    (function () {
        const popup = document.getElementById('new-product-popup');
        if (!popup) return;

        // The inner panel (so backdrop clicks can be detected reliably)
        const panel = popup.querySelector('.relative.z-10');

        // Find the close button via the sr-only "Close" label
        const closeBtn = popup.querySelector('a .sr-only')?.closest('a');

        function closeModal() {
            popup.classList.add('hidden');           // hide the modal
            popup.setAttribute('aria-hidden', 'true');
            // (optional) restore scrolling if you lock body scroll elsewhere:
            // document.documentElement.classList.remove('overflow-hidden');
        }

        // Close via the X button
        closeBtn?.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            closeModal();
        });

        // Close when clicking the backdrop (but not inside the panel)
        popup.addEventListener('click', (e) => {
            if (e.target === popup) closeModal();
        });

        // Safety: if events bubble from children, stop them at the panel
        panel?.addEventListener('click', (e) => e.stopPropagation());

        // Close on Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !popup.classList.contains('hidden')) {
                closeModal();
            }
        });
    })();
</script>
<script>
    function clearSelections() {
        document.getElementById('category').value = "";
    }
    document.getElementById('clearButton').addEventListener('click', clearSelections);
</script>

<!-- Script to add login/signup buttons to header sidebar -->


<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
</body>
</html>
