<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div th:replace="~{component/header::header}"/>
<section class="min-h-screen bg-gray-100 py-10 px-4">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
        <div class="border border-gray-300 rounded-md bg-white">

            <!-- Report Details -->
            <div id="report-body-1" aria-labelledby="report-heading-1">
                <div class="p-4 border-t border-gray-200 text-sm text-gray-700 space-y-3 bg-white">
                    <span th:text="${respondreport.title}" class="text-sm font-semibold text-gray-900">#1001 - Login bug issue</span>

                    <div>
                        <strong>Description:</strong>
                        <p th:text="${respondreport.description}">The login button doesn't work on mobile view.</p>
                    </div>

                    <div>
                        <strong>Image:</strong><br />
                        <img th:src="${respondreport.imgUrl}" alt="Report screenshot" class="rounded border w-64 mt-1" />
                    </div>

                    <div>
                        <strong>Issue Type:</strong>
                        <span th:text="${respondreport.issueType}">Bug</span>
                    </div>

                    <div>
                        <strong>Status:</strong>
                        <span th:text="${respondreport.status}" class="text-yellow-600 font-semibold">Pending</span>
                    </div>

                    <div>
                        <strong>Created At:</strong>
                        <span th:text="${respondreport.createdAt}">2025-08-18 14:45</span>
                    </div>
                </div>
            </div>

            <!-- Response Form -->
            <div id="report-body-2" aria-labelledby="report-heading-1">
                <div class="p-4 border-t border-gray-200 text-sm text-gray-700 space-y-3 bg-white">

                    <form th:action="@{/customerService/{id}/respond(id=${respondreport.report_id})}" method="post" class="max-w-lg mx-auto space-y-2">
                        <label for="message" class="block mb-2 text-sm font-medium text-gray-900">Your message</label>
                        <textarea name="responseText" id="message" rows="4"
                                  class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
                                  placeholder="Leave a comment..."></textarea>

                        <div class="text-right pt-4">
                            <button type="submit"
                                    class="inline-flex items-center px-5 py-2.5 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300">
                                Respond
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>


</body>
</html>
