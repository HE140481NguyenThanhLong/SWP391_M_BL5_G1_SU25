<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div th:replace="~{component/header::header}"/>
<section  class="min-h-screen bg-gray-100 dark:bg-gray-900 py-10 px-4">
    <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-6 dark:bg-gray-800">
<!--        <h2 class="text-2xl font-bold mb-6 text-gray-900 dark:text-white">Report Submission History</h2>-->

        <div id="accordion-report-history" data-accordion="collapse" class="space-y-4">
            <!-- Report Item -->
            <div th:each="form : ${reportForm}" class="border border-gray-200 dark:border-gray-700 rounded-md">
                <h2>
                    <button type="button"
                            class="flex items-center justify-between w-full p-4 font-medium text-left text-gray-900 rounded-t-md bg-gray-100 hover:bg-gray-200 dark:bg-gray-700 dark:text-white dark:hover:bg-gray-600"
                            data-accordion-target="#report-body-1" aria-expanded="false" aria-controls="report-body-1">
                        <span th:text="${form.title}" class="text-sm font-semibold">#1001 - Login bug issue</span>
                        <svg data-accordion-icon class="w-4 h-4 rotate-0 shrink-0" fill="none" stroke="currentColor"
                             viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                </h2>
                <div id="report-body-1" class="hidden" aria-labelledby="report-heading-1">
                    <div class="p-4 border-t border-gray-200 dark:border-gray-700 text-sm text-gray-700 dark:text-gray-300 space-y-3">
                        <div>
                            <strong>Description:</strong>
                            <p th:text="${form.description}" >The login button doesn't work on mobile view.</p>
                        </div>
                        <div>
                            <strong>Image:</strong><br />
                            <img th:src="${form.imgUrl}" alt="Report screenshot" class="rounded border w-64 mt-1" />
                        </div>
                        <div th:text="${form.issueType}" ><strong>Issue Type:</strong> Bug</div>
                        <div th:text="${form.status}"><strong>Status:</strong> <span class="text-yellow-500 font-semibold">Pending</span></div>
                        <div th:text="${form.createdAt}"><strong>Created At:</strong> 2025-08-18 14:45</div>
                        <div><strong>Resolved At:</strong> â€”</div>
                    </div>
                </div>
            </div>


        </div>
        <div>
            <button th:href="@{/customerService/reportForm}" type="button" class="mt-8 text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">Send Report</button>
        </div>
    </div>
