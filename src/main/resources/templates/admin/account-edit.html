<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<!--<div th:replace="component/header"></div>-->

<h2 class="mb-3">Chỉnh sửa tài khoản</h2>

<form th:action="@{'/account-edit/' + ${user.user_id}}" method="post">
    <div class="mb-3">
        <label class="form-label">User ID</label>
        <input type="text" class="form-control" th:value="${user.user_id}" readonly>
    </div>

    <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" th:value="${user.username}" readonly>
    </div>

    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="text" class="form-control" th:value="${user.email}" readonly>
    </div>

    <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="text" class="form-control" th:value="${user.phoneNumber}" readonly>
    </div>

    <div class="mb-3">
        <label class="form-label">Role</label>
        <select class="form-select" name="role">
            <option th:each="r : ${roles}"
                    th:value="${r}"
                    th:text="${r}"
                    th:selected="${r == user.role}">
            </option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Status</label>
        <select class="form-select" name="status">
            <option th:each="s : ${statuses}"
                    th:value="${s}"
                    th:text="${s}"
                    th:selected="${s == user.status}">
            </option>
        </select>
    </div>

    <button type="submit" class="btn btn-success">Lưu thay đổi</button>
    <a th:href="@{/account-list}" class="btn btn-secondary">Quay lại</a>
</form>

</body>
</html>
