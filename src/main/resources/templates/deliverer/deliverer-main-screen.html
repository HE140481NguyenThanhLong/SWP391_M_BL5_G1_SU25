<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deliverer Dashboard - Smart Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-orange-600 text-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <h1 class="text-2xl font-bold">Smart Shop</h1>
                </div>
                <div class="flex items-center space-x-6">
                    <!-- Notification Bell -->
                    <div class="relative">
                        <button id="notificationBtn" class="relative hover:text-orange-200 focus:outline-none">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-3.5-3.5a7 7 0 1 0-9.9 0L10 17h5a2 2 0 0 1 0 4H9a2 2 0 0 1 0-4z"/>
                            </svg>
                            <!-- Notification badge -->
                            <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">2</span>
                        </button>
                        <!-- Notification dropdown -->
                        <div id="notificationDropdown" class="hidden absolute right-0 mt-2 w-80 bg-white rounded-md shadow-lg z-50">
                            <div class="py-2">
                                <div class="px-4 py-2 text-sm text-gray-700 border-b">
                                    <strong>Notifications</strong>
                                </div>
                                <!-- Empty notifications -->
                                <div class="px-4 py-6 text-center text-gray-500 text-sm">
                                    No notifications
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- User section - only show if authenticated -->
                    <div sec:authorize="isAuthenticated()">
                        <span class="text-orange-200">Welcome, <span th:text="${name}" class="font-semibold">Deliverer</span></span>
                        <a href="/deliverer/dashboard" class="hover:text-orange-200">Home</a>
                        <a href="/deliverer/orders" class="hover:text-orange-200">My Orders</a>
                        <a href="/deliverer/profile" class="hover:text-orange-200">Profile</a>
                        <a href="/logout" class="bg-orange-700 px-3 py-1 rounded hover:bg-orange-800 transition-colors">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto mt-8 px-4">
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Deliverer Dashboard</h2>

            <!-- Role Badge -->
            <div class="mb-6">
                <span class="inline-block bg-orange-100 text-orange-800 px-3 py-1 rounded-full text-sm font-semibold">
                    Role: <span th:text="${role}">DELIVERER</span>
                </span>
            </div>

            <!-- Quick Stats -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <!-- Pending Orders -->
                <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-6 text-center">
                    <div class="text-3xl font-bold text-yellow-600 mb-2">5</div>
                    <div class="text-gray-600">Pending Orders</div>
                </div>

                <!-- In Transit -->
                <div class="bg-blue-50 border border-blue-200 rounded-lg p-6 text-center">
                    <div class="text-3xl font-bold text-blue-600 mb-2">3</div>
                    <div class="text-gray-600">In Transit</div>
                </div>

                <!-- Delivered Today -->
                <div class="bg-green-50 border border-green-200 rounded-lg p-6 text-center">
                    <div class="text-3xl font-bold text-green-600 mb-2">12</div>
                    <div class="text-gray-600">Delivered Today</div>
                </div>

                <!-- Total Earnings -->
                <div class="bg-purple-50 border border-purple-200 rounded-lg p-6 text-center">
                    <div class="text-3xl font-bold text-purple-600 mb-2">$234</div>
                    <div class="text-gray-600">Today's Earnings</div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <button class="bg-orange-600 text-white px-6 py-3 rounded-lg hover:bg-orange-700 transition-colors">
                    View Available Orders
                </button>
                <button class="bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition-colors">
                    Update Status
                </button>
            </div>
        </div>
    </div>

    <!-- Notification JavaScript -->
    <script>
        document.getElementById('notificationBtn').addEventListener('click', function() {
            const dropdown = document.getElementById('notificationDropdown');
            dropdown.classList.toggle('hidden');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const dropdown = document.getElementById('notificationDropdown');
            const button = document.getElementById('notificationBtn');

            if (!button.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.classList.add('hidden');
            }
        });
    </script>

</body>
</html>
