<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

<div th:replace="~{component/header :: header}" ></div>

<section class="bg-white py-8 antialiased md:py-16" style="margin-left: 20vw; padding-top: 0px;">
    <div class="mx-auto max-w-screen-xl px-4 2xl:px-0">
        <h2 class="mt-3 text-xl font-semibold text-gray-900 sm:text-2xl">Giỏ hàng</h2>

        <div class="mt-6 sm:mt-8 md:gap-6 lg:flex lg:items-start xl:gap-8">
            <!-- LEFT CONTENT -->
            <div class="mx-auto w-full flex-none lg:max-w-2xl xl:max-w-3xl">
                <div class="space-y-6" th:each="item : ${cartItems}">
                    <!--list-->
                    <div class="mb-5 rounded-lg border border-gray-200 bg-white p-4 shadow-sm md:p-6">
                        <div class="space-y-4 md:flex md:items-center md:justify-between md:gap-6 md:space-y-0">
                            <a href="#" class="shrink-0 md:order-1">
                                <img th:src="${item.product.imageUrl}" class="h-20 w-20" src="https://flowbite.s3.amazonaws.com/blocks/e-commerce/imac-front.svg" alt="imac image" />
                            </a>

                            <!-- Quantity Controls -->
                            <div class="flex items-center justify-between md:order-3 md:justify-end">
                                <div class="flex items-center">
                                    <form th:action="@{/cart/update}" method="post" class="cart-form">
                                        <button type="button" id="decrement-button" data-input-counter-decrement="counter-input" class="decrement-btn inline-flex h-5 w-5 shrink-0 items-center justify-center rounded-md border border-gray-300 bg-gray-100 hover:bg-gray-200">
                                            <svg class="h-2.5 w-2.5 text-gray-900" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2">
                                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16" />
                                            </svg>
                                        </button>

                                        <input type="hidden" name="cartItemId" th:value="${item.cart_item_id}"/>
                                        <input type="hidden" name="userId" th:value="${item.user.user_id}"/>
                                        <input type="text" name="quantity" id="counter-input" data-input-counter class="counter-input w-10 shrink-0 border-0 bg-transparent text-center text-sm font-medium text-gray-900 focus:outline-none" th:value="${item.quantity}" required />

                                        <button type="button" id="increment-button" data-input-counter-increment="counter-input" class="increment-btn inline-flex h-5 w-5 shrink-0 items-center justify-center rounded-md border border-gray-300 bg-gray-100 hover:bg-gray-200">
                                            <svg class="h-2.5 w-2.5 text-gray-900" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16" />
                                            </svg>
                                        </button>
                                    </form>
                                </div>
                                <div class="text-end md:order-4 md:w-32">
                                    <p class="text-base font-bold text-gray-900" th:text="${#numbers.formatDecimal(item.product.price * item.quantity, 1, 'COMMA', 1, 'POINT')}">$1,499</p>
                                </div>
                            </div>

                            <!-- Product Info -->
                            <div class="w-full min-w-0 flex-1 space-y-4 md:order-2 md:max-w-md">
                                <a th:href="@{/cart/product/{id}(id=${item.product.product_id})}" class="text-base font-medium text-gray-900 hover:underline" th:text="${item.product.name}">PC system All in One APPLE iMac (2023)</a>

                                <div class="flex items-center gap-4">
                                    <button type="button" class="inline-flex items-center text-sm font-medium text-gray-500 hover:text-gray-900 hover:underline">
                                        <svg class="me-1.5 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12.01 6.001C6.5 1 1 8 5.782 13.001L12.011 20l6.23-7C23 8 17.5 1 12.01 6.002Z" />
                                        </svg>
                                        Add to Favorites
                                    </button>

                                    <form th:action="@{/cart/delete}" method="post">
                                        <input type="hidden" name="cartItemId" th:value="${item.cart_item_id}"/>
                                        <input type="hidden" name="userId" th:value="${item.user.user_id}"/>
                                        <button type="submit" class="inline-flex items-center text-sm font-medium text-red-600 hover:underline">
                                            <svg class="me-1.5 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6" />
                                            </svg>
                                            Xóa
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Pagination + Related Products + Summary ... keep same but with dark:* removed -->
                <div class="mx-auto mt-6 max-w-4xl flex-1 space-y-6 lg:mt-0 lg:w-full">
                    <div class="space-y-4 rounded-lg border border-gray-200 bg-white p-4 shadow-sm dark:border-gray-700  sm:p-6">
                        <p class="text-xl font-semibold text-gray-900 ">Chi tiết đơn hàng</p>

                        <div class="space-y-4">
                            <div class="space-y-2">
                                <dl class="flex items-center justify-between gap-4">
                                    <dt class="text-base font-normal text-gray-900 ">Giá gốc</dt>
                                    <dd class="text-base font-medium text-gray-900 " th:text="${#numbers.formatDecimal(originalPrice, 1, 'COMMA', 1, 'POINT')}">$7,592.00</dd>
                                </dl>

                                <dl class="flex items-center justify-between gap-4">
                                    <dt class="text-base font-normal text-gray-900 ">Giảm giá</dt>
                                    <dd class="text-base font-medium text-green-900" th:text="${#numbers.formatDecimal(savings, 1, 'COMMA', 1, 'POINT')}">-$299.00</dd>
                                </dl>

                                <dl class="flex items-center justify-between gap-4">
                                    <dt class="text-base font-normal text-gray-900 ">Thuế 8%</dt>
                                    <dd class="text-base font-medium text-gray-900 " th:text="${#numbers.formatDecimal(tax, 1, 'COMMA', 1, 'POINT')}">$799</dd>
                                </dl>
                            </div>

                            <dl class="flex items-center justify-between gap-4 border-2 border-gray-200 pt-2 ">
                                <dt class="text-base font-bold text-gray-900 ">Thành tiền</dt>
                                <dd class="text-base font-bold text-gray-900 " th:text="${#numbers.formatDecimal(total, 1, 'COMMA', 1, 'POINT')}">$8,191.00</dd>
                            </dl>
                        </div>

                        <a th:href="@{/checkout}"
                           class="flex w-full items-center justify-center rounded-lg border border-blue-600 bg-blue-600 px-5 py-2.5 text-sm font-medium text-black hover:bg-blue-700 hover:text-white focus:outline-none focus:ring-4 focus:ring-blue-300 dark:border-blue-500 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                            Tiến hành đặt hàng
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>

<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

<script>
    // Lấy param từ URL
    const urlParams = new URLSearchParams(window.location.search);
    const result = urlParams.get('result');

    if (result === "success") {
        toastr.success("Cập nhật giỏ hàng thành công!");
    } else if (result === "fail") {
        toastr.error("Cập nhật giỏ hàng thất bại, số lượng hàng trong kho không đủ!");
    }
</script>

<script>
    document.querySelectorAll('.cart-form').forEach(form => {
        const input = form.querySelector('.counter-input');
        const decBtn = form.querySelector('.decrement-btn');
        const incBtn = form.querySelector('.increment-btn');

        decBtn.addEventListener('click', e => {
            e.preventDefault();
            let val = parseInt(input.value) || 1;
            if (val > 1) input.value = val - 1;
            form.submit();
        });

        incBtn.addEventListener('click', e => {
            e.preventDefault();
            let val = parseInt(input.value) || 1;
            input.value = val + 1;
            form.submit();
        });
    });
</script>

</body>
</html>
